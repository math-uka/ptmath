<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生字JSON生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>生字JSON生成器</h1>
  <div class="input-group">
    <label for="grade">年級:</label>
    <input type="text" id="grade" placeholder="輸入年級，例如 小一">
  </div>
  <div class="input-group">
    <label for="topic">課題:</label>
    <input type="text" id="topic" placeholder="輸入課題，例如 靜夜思">
  </div>
  <div class="input-group">
    <label for="lang">語言:</label>
    <select id="lang">
      <option value="zh">中文</option>
      <option value="en">英文</option>
    </select>
  </div>
  <div class="input-group">
    <label for="words">生字 (以逗號或句號分隔):</label>
    <input type="text" id="words" placeholder="輸入生字，例如 床前明月光,疑是地上霜,舉頭望明月,低頭思故鄉">
  </div>
  <div class="input-group">
    <label for="filename">文件名 (不含.json):</label>
    <input type="text" id="filename" placeholder="輸入文件名，例如 001">
  </div>
  <button onclick="generateJSON()">生成並下載JSON</button>

  <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
      return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
      if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
        try {
          var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
          var firstSheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[firstSheetName];
          var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
          var filteredData = jsonData.filter(row => row.some(filledCell));
          var headerRowIndex = filteredData.findIndex((row, index) =>
            row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
          );
          if (headerRowIndex === -1 || headerRowIndex > 25) {
            headerRowIndex = 0;
          }
          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    function generateJSON() {
      const grade = document.getElementById('grade').value.trim();
      const topic = document.getElementById('topic').value.trim();
      const lang = document.getElementById('lang').value;
      const wordsInput = document.getElementById('words').value.trim();
      const filename = document.getElementById('filename').value.trim() || 'output';

      if (!grade || !topic || !wordsInput || !lang) {
        alert('請填寫所有欄位！');
        return;
      }

      const words = wordsInput.split(/[,，.。]/).map(word => word.trim()).filter(word => word);

      const jsonData = {
        grade: grade,
        topic: topic,
        lang: lang,
        words: words
      };

      const jsonString = JSON.stringify(jsonData, null, 2);
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${filename}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
