<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生字JSON生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>生字JSON生成器</h1>
  <div class="input-group">
    <label for="grade">年級:</label>
    <input type="text" id="grade" placeholder="輸入年級，例如 1">
  </div>
  <div class="input-group">
    <label for="topic">課題:</label>
    <input type="text" id="topic" placeholder="輸入課題，例如 基本動物">
  </div>
  <div class="input-group">
    <label for="words">生字 (以逗號或句號分隔):</label>
    <input type="text" id="words" placeholder="輸入生字，例如 貓,狗,鳥,魚">
  </div>
  <div class="input-group">
    <label for="filename">文件名 (不含.json):</label>
    <input type="text" id="filename" placeholder="輸入文件名，例如 001">
  </div>
  <button onclick="generateJSON()">生成並下載JSON</button>

  <script>
    function generateJSON() {
      const grade = document.getElementById('grade').value.trim();
      const topic = document.getElementById('topic').value.trim();
      const wordsInput = document.getElementById('words').value.trim();
      const filename = document.getElementById('filename').value.trim() || 'output';

      if (!grade || !topic || !wordsInput) {
        alert('請填寫所有欄位！');
        return;
      }

      // Split words by comma or period (supports both Chinese and English punctuation)
      const words = wordsInput.split(/[,，.。]/).map(word => word.trim()).filter(word => word);

      // Create JSON object
      const jsonData = {
        grade: grade,
        topic: topic,
        words: words
      };

      // Convert to JSON string with proper formatting
      const jsonString = JSON.stringify(jsonData, null, 2);

      // Create and trigger download
      const blob = new Blob([jsonString], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${filename}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
