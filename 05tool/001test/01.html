<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Vercel JS</title>
</head>
<body>
  <h1>Test JS from Vercel</h1>
  <p id="output">Loading...</p>

  <script>
    // 動態加載 JS 文件
    const script = document.createElement('script');
    script.src = 'https://f2-theta.vercel.app/api/get-js.js'; // 確保這是你的 Vercel 專案 URL
    script.onload = function() {
      // JS 文件加載完成後，調用其中的函數
      try {
        const result = sayHello();
        document.getElementById('output').textContent = result;
      } catch (e) {
        document.getElementById('output').textContent = 'Error: Function not found';
      }
    };
    script.onerror = function() {
      document.getElementById('output').textContent = 'Failed to load JS file';
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
