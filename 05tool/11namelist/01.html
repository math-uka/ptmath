<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生名單生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        textarea {
            width: 300px;
            height: 400px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>學生名單生成器</h1>
    <textarea id="input" placeholder="輸入學號和姓名，每行格式：學號 姓名"></textarea>
    <button onclick="generateJSON()">生成 JSON</button>
    <button onclick="downloadJSON()">下載 _name.json</button>
    <pre id="output"></pre>

    <script>
        function generateJSON() {
            const input = document.getElementById('input').value;
            const lines = input.trim().split('\n');
            const result = {};

            lines.forEach(line => {
                const [id, ...nameParts] = line.trim().split(/\s+/);
                const name = nameParts.join('');
                if (id && name) {
                    result[id] = name;
                }
            });

            const output = document.getElementById('output');
            output.textContent = JSON.stringify(result, null, 2);
        }

        function downloadJSON() {
            const output = document.getElementById('output').textContent;
            if (!output) {
                alert('請先生成 JSON！');
                return;
            }

            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '_name.json';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
