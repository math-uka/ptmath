<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <h1>隨機密碼生成器</h1>
    <button id="generateBtn">生成新密碼</button>
    <button id="downloadBtn1" class="download-btn">下載 pass.json</button>
    <button id="downloadBtn2" class="download-btn">下載 pass2.json</button>
    
    <div id="passwordDisplay">點擊"生成新密碼"按鈕開始</div>

    <script>
        let currentPasswordData = {};
        
        // 生成隨機三位數字 (YYY)
        function generateRandomYYY() {
            return Math.floor(100 + Math.random() * 900).toString().padStart(3, '0');
        }
        
        // 根據索引和日期生成 XYYYZ 格式的密碼
        function generateRandomPassword(index, dayOfMonth) {
            const tensOfDay = Math.floor(dayOfMonth / 10); // 日期的十位數
            const unitsOfDay = dayOfMonth % 10; // 日期的個位數
            const tensOfIndex = Math.floor((index - 1) / 10) + 1; // 索引的十位數（從 1 開始）
            const unitsOfIndex = (index - 1) % 10 + 1; // 索引的個位數（從 1 開始）
            const X = (tensOfDay + tensOfIndex) % 10; // X = 日期十位數 + 索引十位數
            const Z = (unitsOfDay + unitsOfIndex) % 10; // Z = 日期個位數 + 索引個位數
            const YYY = generateRandomYYY(); // 隨機三位數字
            return `${X}${YYY}${Z}`;
        }
        
        // 生成50個密碼
        function generatePasswords() {
            const today = new Date();
            const dayOfMonth = today.getDate(); // 獲取當天日期（僅“日”）
            const newData = {};
            for (let i = 1; i <= 50; i++) {
                newData[i] = generateRandomPassword(i, dayOfMonth);
            }
            currentPasswordData = newData;
            return newData;
        }
        
        // 更新顯示
        function updateDisplay() {
            const display = document.getElementById('passwordDisplay');
            display.textContent = JSON.stringify(currentPasswordData, null, 2);
        }
        
        // 下載JSON文件
        function downloadJSON(filename, data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 事件監聽器
        document.getElementById('generateBtn').addEventListener('click', () => {
            generatePasswords();
            updateDisplay();
        });
        
        document.getElementById('downloadBtn1').addEventListener('click', () => {
            if (Object.keys(currentPasswordData).length === 0) {
                alert('請先生成密碼！');
                return;
            }
            downloadJSON('pass.json', currentPasswordData);
        });
        
        document.getElementById('downloadBtn2').addEventListener('click', () => {
            if (Object.keys(currentPasswordData).length === 0) {

                return;
            }
            downloadJSON('pass2.json', currentPasswordData);
        });
    </script>
