<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拼圖遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden; /* 禁用頁面滾動 */
            touch-action: none; /* 防止觸控縮放或滾動 */
            margin: 0; /* 移除body邊距 */
            background: transparent; /* 最小化底色 */
        }
        .puzzle-piece {
            background-size: cover;
            cursor: move;
            user-select: none;
            position: absolute;
            transition: z-index 0.1s;
        }
        .puzzle-cell {
            box-sizing: border-box;
        }
        .puzzle-piece.dragging {
            opacity: 0.5;
            z-index: 10;
        }
        .puzzle-cell.over, .piece-area.over {
            background-color: #e5e7eb;
        }
        .completed-animation {
            animation: complete 1s ease-in-out;
        }
        @keyframes complete {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container flex gap-2 justify-center p-2" id="gameContainer">
        <div class="puzzle-board bg-white border-4 border-blue-500 rounded-xl shadow-xl" id="puzzleBoard"></div>
        <div class="piece-area bg-white border-4 border-blue-500 rounded-xl shadow-xl relative overflow-hidden" id="pieceArea"></div>
    </div>
    <div id="message" class="text-xl text-green-600 text-center mt-2 hidden"></div>
    <div id="timeDisplay" class="text-lg text-gray-700 text-center mt-1 hidden"></div>
    <button id="restartButton" class="mt-2 px-4 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 text-base hidden">重新遊戲</button>

    <script>
        const board = document.getElementById('puzzleBoard');
        const pieceArea = document.getElementById('pieceArea');
        const gameContainer = document.getElementById('gameContainer');
        const message = document.getElementById('message');
        const timeDisplay = document.getElementById('timeDisplay');
        const restartButton = document.getElementById('restartButton');
        const totalPieces = 16;
        let maxImageIndex = 10;
        let pieces = [];
        let placedPieces = new Array(totalPieces).fill(null);
        let pieceWidth = 100;
        let pieceHeight = 100;
        let imagePath = '';
        let startTime = null;
        let scaleFactor = 1;

        async function checkAvailableImages() {
            let availableImages = [];
            for (let i = 1; i <= maxImageIndex; i++) {
                const imgName = `${i.toString().padStart(3, '0')}.png`;
                try {
                    const response = await fetch(`images/${imgName}`, { method: 'HEAD' });
                    if (response.ok) {
                        availableImages.push(imgName);
                    }
                } catch (error) {
                    console.log(`圖片 ${imgName} 不存在`);
                }
            }
            return availableImages;
        }

        async function loadImageAndCreatePuzzle() {
            const availableImages = await checkAvailableImages();
            if (availableImages.length === 0) {
                message.textContent = 'images資料夾中無可用圖片，請添加001.png等格式的圖片。';
                message.classList.remove('hidden');
                return;
            }
            const randomImage = availableImages[Math.floor(Math.random() * availableImages.length)];
            imagePath = `images/${randomImage}`;

            const img = new Image();
            img.src = imagePath;
            img.onload = () => {
                let imgWidth = img.width;
                let imgHeight = img.height;

                // 適應iPad和手機屏幕
                const maxContainerWidth = window.innerWidth - 8; // 考慮最小邊距
                const gap = 8; // gap-2 = 8px
                const totalWidth = imgWidth * 2 + gap;
                scaleFactor = totalWidth > maxContainerWidth ? maxContainerWidth / totalWidth : 1;
                imgWidth *= scaleFactor;
                imgHeight *= scaleFactor;
                pieceWidth = imgWidth / 4;
                pieceHeight = imgHeight / 4;

                board.style.width = `${imgWidth}px`;
                board.style.height = `${imgHeight}px`;
                pieceArea.style.width = `${imgWidth}px`;
                pieceArea.style.height = `${imgHeight}px`;
                gameContainer.style.transform = `scale(${scaleFactor})`;
                gameContainer.style.transformOrigin = 'center top';
                gameContainer.style.minHeight = `${imgHeight}px`;

                // 確保垂直居中
                const totalHeight = imgHeight * scaleFactor + 60; // 考慮訊息和按鈕
                document.body.style.minHeight = `${totalHeight}px`;

                createPuzzle();
                startTime = new Date();
            };
            img.onerror = () => {
                message.textContent = '圖片加載失敗，請檢查images資料夾中的圖片檔案。';
                message.classList.remove('hidden');
            };
        }

        function createPuzzle() {
            pieces = [];
            board.innerHTML = '';
            board.className = 'puzzle-board bg-white border-4 border-blue-500 rounded-xl shadow-xl';
            pieceArea.innerHTML = '';
            pieceArea.className = 'piece-area bg-white border-4 border-blue-500 rounded-xl shadow-xl relative overflow-hidden';
            message.textContent = '';
            message.classList.add('hidden');
            timeDisplay.textContent = '';
            timeDisplay.classList.add('hidden');
            restartButton.classList.add('hidden');
            placedPieces.fill(null);

            board.style.display = 'grid';
            board.style.gridTemplateColumns = 'repeat(4, 1fr)';
            board.style.gridTemplateRows = 'repeat(4, 1fr)';

            for (let i = 0; i < totalPieces; i++) {
                const cell = document.createElement('div');
                cell.className = 'puzzle-cell border border-gray-300';
                cell.dataset.index = i;
                cell.style.width = `${pieceWidth}px`;
                cell.style.height = `${pieceHeight}px`;
                cell.addEventListener('dragover', dragOver);
                cell.addEventListener('drop', drop);
                cell.addEventListener('touchstart', touchStart, { passive: false });
                cell.addEventListener('touchmove', touchMove, { passive: false });
                cell.addEventListener('touchend', touchEnd, { passive: false });
                board.appendChild(cell);
            }

            const indices = [...Array(totalPieces).keys()];
            shuffleArray(indices);

            const positions = generateRandomPositions(pieceArea.offsetWidth - pieceWidth, pieceArea.offsetHeight - pieceHeight, totalPieces);

            for (let i = 0; i < totalPieces; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.draggable = true;
                piece.dataset.index = i;
                const row = Math.floor(i / 4);
                const col = i % 4;
                piece.style.width = `${pieceWidth}px`;
                piece.style.height = `${pieceHeight}px`;
                piece.style.backgroundImage = `url(${imagePath})`;
                piece.style.backgroundPosition = `-${col * pieceWidth}px -${row * pieceHeight}px`;
                piece.style.backgroundSize = `${board.style.width} ${board.style.height}`;
                piece.style.left = `${positions[i].x}px`;
                piece.style.top = `${positions[i].y}px`;

                piece.addEventListener('dragstart', dragStart);
                piece.addEventListener('touchstart', touchStart, { passive: false });
                piece.addEventListener('touchmove', touchMove, { passive: false });
                piece.addEventListener('touchend', touchEnd, { passive: false });
                pieceArea.appendChild(piece);
                pieces.push(piece);
            }

            pieceArea.addEventListener('dragover', dragOver);
            pieceArea.addEventListener('drop', dropToPieceArea);
            pieceArea.addEventListener('touchstart', touchStart, { passive: false });
            pieceArea.addEventListener('touchmove', touchMove, { passive: false });
            pieceArea.addEventListener('touchend', touchEnd, { passive: false });
        }

        function generateRandomPositions(maxX, maxY, count) {
            const positions = [];
            const gridSize = Math.ceil(Math.sqrt(count));
            const cellWidth = maxX / gridSize;
            const cellHeight = maxY / gridSize;
            const gridCells = [];

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    gridCells.push({ row, col });
                }
            }

            shuffleArray(gridCells);

            for (let i = 0; i < Math.min(count, gridCells.length); i++) {
                const { row, col } = gridCells[i];
                const x = col * cellWidth + Math.random() * (cellWidth - pieceWidth / 2);
                const y = row * cellHeight + Math.random() * (cellHeight - pieceHeight / 2);
                positions.push({
                    x: Math.max(0, Math.min(x, maxX)),
                    y: Math.max(0, Math.min(y, maxY))
                });
            }

            while (positions.length < count) {
                positions.push({
                    x: Math.random() * maxX,
                    y: Math.random() * maxY
                });
            }

            return positions;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let draggedPiece = null;
        let touchStartPos = { x: 0, y: 0 };
        let pieceStartPos = { x: 0, y: 0 };

        function dragStart(e) {
            draggedPiece = e.target;
            draggedPiece.classList.add('dragging');
            e.dataTransfer.setData('text/plain', draggedPiece.dataset.index);
            const parent = draggedPiece.parentElement;
            if (parent.classList.contains('puzzle-cell')) {
                const cellIndex = parent.dataset.index;
                placedPieces[cellIndex] = null;
            }
        }

        function touchStart(e) {
            e.preventDefault();
            if (e.target.classList.contains('puzzle-piece')) {
                draggedPiece = e.target;
                draggedPiece.classList.add('dragging');
                const touch = e.touches[0];
                touchStartPos = {
                    x: touch.clientX / scaleFactor,
                    y: touch.clientY / scaleFactor
                };
                pieceStartPos = {
                    x: parseFloat(draggedPiece.style.left || 0),
                    y: parseFloat(draggedPiece.style.top || 0)
                };
                if (draggedPiece.parentElement.classList.contains('puzzle-cell')) {
                    const cellIndex = draggedPiece.parentElement.dataset.index;
                    placedPieces[cellIndex] = null;
                }
            }
        }

        function dragOver(e) {
            e.preventDefault();
            e.target.classList.add('over');
        }

        function touchMove(e) {
            e.preventDefault();
            if (draggedPiece) {
                const touch = e.touches[0];
                const currentX = touch.clientX / scaleFactor;
                const currentY = touch.clientY / scaleFactor;
                const dx = currentX - touchStartPos.x;
                const dy = currentY - touchStartPos.y;
                draggedPiece.style.left = `${pieceStartPos.x + dx}px`;
                draggedPiece.style.top = `${pieceStartPos.y + dy}px`;
            }
        }

        function drop(e) {
            e.preventDefault();
            e.target.classList.remove('over');
            const pieceIndex = e.dataTransfer.getData('text');
            const piece = pieces[pieceIndex];
            const cellIndex = e.target.dataset.index;

            if (cellIndex !== undefined) {
                const targetCell = e.target.classList.contains('puzzle-cell') ? e.target : e.target.closest('.puzzle-cell');
                if (targetCell) {
                    if (placedPieces[cellIndex] === null) {
                        targetCell.appendChild(piece);
                        piece.style.position = 'static';
                        placedPieces[cellIndex] = pieceIndex;
                    } else {
                        const existingPieceIndex = placedPieces[cellIndex];
                        const existingPiece = pieces[existingPieceIndex];
                        const sourceParent = piece.parentElement;

                        if (sourceParent.classList.contains('puzzle-cell')) {
                            const sourceCellIndex = sourceParent.dataset.index;
                            sourceParent.appendChild(existingPiece);
                            placedPieces[sourceCellIndex] = existingPieceIndex;
                            targetCell.appendChild(piece);
                            placedPieces[cellIndex] = pieceIndex;
                            piece.style.position = 'static';
                            existingPiece.style.position = 'static';
                        } else {
                            pieceArea.appendChild(existingPiece);
                            existingPiece.style.position = 'absolute';
                            const maxX = pieceArea.offsetWidth - pieceWidth;
                            const maxY = pieceArea.offsetHeight - pieceHeight;
                            existingPiece.style.left = `${Math.random() * maxX}px`;
                            existingPiece.style.top = `${Math.random() * maxY}px`;
                            targetCell.appendChild(piece);
                            placedPieces[cellIndex] = pieceIndex;
                            piece.style.position = 'static';
                        }
                    }
                    checkCompletion();
                }
            }
            draggedPiece.classList.remove('dragging');
            draggedPiece = null;
        }

        function touchEnd(e) {
            e.preventDefault();
            if (draggedPiece) {
                const touch = e.changedTouches[0];
                const clientX = touch.clientX / scaleFactor;
                const clientY = touch.clientY / scaleFactor;
                const pieceIndex = draggedPiece.dataset.index;
                const piece = pieces[pieceIndex];

                const boardRect = board.getBoundingClientRect();
                const scaledBoardRect = {
                    left: boardRect.left / scaleFactor,
                    top: boardRect.top / scaleFactor,
                    right: boardRect.right / scaleFactor,
                    bottom: boardRect.bottom / scaleFactor
                };
                if (clientX >= scaledBoardRect.left && clientX <= scaledBoardRect.right &&
                    clientY >= scaledBoardRect.top && clientY <= scaledBoardRect.bottom) {
                    const cellSizeX = pieceWidth;
                    const cellSizeY = pieceHeight;
                    const col = Math.floor((clientX - scaledBoardRect.left) / cellSizeX);
                    const row = Math.floor((clientY - scaledBoardRect.top) / cellSizeY);
                    const cellIndex = row * 4 + col;

                    if (cellIndex >= 0 && cellIndex < totalPieces) {
                        const targetCell = board.children[cellIndex];
                        if (placedPieces[cellIndex] === null) {
                            targetCell.appendChild(piece);
                            piece.style.position = 'static';
                            placedPieces[cellIndex] = pieceIndex;
                        } else {
                            const existingPieceIndex = placedPieces[cellIndex];
                            const existingPiece = pieces[existingPieceIndex];
                            const sourceParent = piece.parentElement;

                            if (sourceParent.classList.contains('puzzle-cell')) {
                                const sourceCellIndex = sourceParent.dataset.index;
                                sourceParent.appendChild(existingPiece);
                                placedPieces[sourceCellIndex] = existingPieceIndex;
                                targetCell.appendChild(piece);
                                placedPieces[cellIndex] = pieceIndex;
                                piece.style.position = 'static';
                                existingPiece.style.position = 'static';
                            } else {
                                pieceArea.appendChild(existingPiece);
                                existingPiece.style.position = 'absolute';
                                const maxX = pieceArea.offsetWidth - pieceWidth;
                                const maxY = pieceArea.offsetHeight - pieceHeight;
                                existingPiece.style.left = `${Math.random() * maxX}px`;
                                existingPiece.style.top = `${Math.random() * maxY}px`;
                                targetCell.appendChild(piece);
                                placedPieces[cellIndex] = pieceIndex;
                                piece.style.position = 'static';
                            }
                        }
                        checkCompletion();
                    }
                } else {
                    pieceArea.appendChild(piece);
                    piece.style.position = 'absolute';
                    const maxX = pieceArea.offsetWidth - pieceWidth;
                    const maxY = pieceArea.offsetHeight - pieceHeight;
                    piece.style.left = `${Math.random() * maxX}px`;
                    piece.style.top = `${Math.random() * maxY}px`;
                }

                draggedPiece.classList.remove('dragging');
                document.querySelectorAll('.puzzle-cell, .piece-area').forEach(el => el.classList.remove('over'));
                draggedPiece = null;
            }
        }

        function dropToPieceArea(e) {
            e.preventDefault();
            e.target.classList.remove('over');
            const pieceIndex = e.dataTransfer.getData('text');
            const piece = pieces[pieceIndex];
            pieceArea.appendChild(piece);
            piece.style.position = 'absolute';
            const maxX = pieceArea.offsetWidth - pieceWidth;
            const maxY = pieceArea.offsetHeight - pieceHeight;
            piece.style.left = `${Math.random() * maxX}px`;
            piece.style.top = `${Math.random() * maxY}px`;
        }

        function checkCompletion() {
            const isComplete = placedPieces.every((piece, index) => piece == index);
            if (isComplete && placedPieces.every(piece => piece !== null)) {
                const endTime = new Date();
                const timeTaken = Math.floor((endTime - startTime) / 1000);
                const minutes = Math.floor(timeTaken / 60);
                const seconds = timeTaken % 60;
                message.textContent = '恭喜！拼圖完成！';
                message.classList.remove('hidden');
                message.classList.add('fade-in');
                timeDisplay.textContent = `完成時間：${minutes}分${seconds}秒`;
                timeDisplay.classList.remove('hidden');
                timeDisplay.classList.add('fade-in');
                restartButton.classList.remove('hidden');
                restartButton.classList.add('fade-in');
                board.classList.add('completed-animation');
            }
        }

        document.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.puzzle-cell, .piece-area').forEach(el => el.classList.remove('over'));
            draggedPiece = null;
        });

        restartButton.addEventListener('click', () => {
            loadImageAndCreatePuzzle();
        });

        restartButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            loadImageAndCreatePuzzle();
        });

        loadImageAndCreatePuzzle();
    </script>
</body>
</html>
