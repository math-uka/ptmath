    <style>
        body {

        #canvas {
            border: 2px solid #4682b4;

            display: block;
            max-width: 90%;
            width: clamp(280px, 85vw, 320px);

        #clearCanvasBtn {
            padding: clamp(10px, 2.5vw, 12px);

        .correct-animation {

        .star {

            100% { transform: translateY(100vh) scale(0.5); opacity: 0; }

        @media (max-width: 600px) {
            body { padding: 15px; }

        }

</head>
<body>
    <div>
        <h1>Âä†Ê≥ïÊ∏¨È©ó</h1>
        <div id="stars"></div>
        <div id="question"></div>
        <input type="text" id="answer" readonly>
        <div id="keyboard">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber(0)">0</button>
            <button id="clearBtn" onclick="clearAnswer()">Ê∏ÖÈô§</button>
            <button id="submitBtn" onclick="submitAnswer()">Êèê‰∫§</button>
        </div>
        <h3>ËçâÂúñÂçÄ</h3>
        <canvas id="canvas"></canvas>
        <button id="clearCanvasBtn" onclick="clearCanvas()">Ê∏ÖÈô§ËçâÂúñ</button>
        <div id="result"></div>
        <div id="wrongQuestions"></div>
    </div>
    <footer>
        <p>¬© 2025 ukawai</p>
    </footer>

    <script>
        let questionCount = 0;
        let stars = 0;
        let wrongQuestions = new Set();
        let currentAnswer;
        let num1, num2, num3;
        const maxQuestions = 10;

        function generateQuestion() {
            do {
                num1 = Math.floor(Math.random() * 50) + 1;
                num2 = Math.floor(Math.random() * 50) + 1;
                num3 = Math.floor(Math.random() * 50) + 1;
                currentAnswer = num1 + num2 + num3;
            } while (currentAnswer >= 99);
            document.getElementById('question').innerHTML = `\\(${num1} + ${num2} + ${num3} = ?\\)`;
            MathJax.typeset();
            document.getElementById('answer').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function appendNumber(num) {
            const answerInput = document.getElementById('answer');
            if (answerInput.value.length < 2) {
                answerInput.value += num;
            }
        }

        function clearAnswer() {
            document.getElementById('answer').value = '';
        }

        function showCorrectAnimation() {
            const animationDiv = document.createElement('div');
            animationDiv.className = 'correct-animation';
            document.body.appendChild(animationDiv);
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('span');
                star.className = 'star';
                star.innerHTML = 'üåü';
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 0.5}s`;
                animationDiv.appendChild(star);
            }
            setTimeout(() => animationDiv.remove(), 1500);
        }

        function updateStars() {
            document.getElementById('stars').innerHTML = 'üåü'.repeat(stars);
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (isNaN(userAnswer)) {
                document.getElementById('result').innerHTML = 'Ë´ãËº∏ÂÖ•Á≠îÊ°àÔºÅ';
                return;
            }
            if (userAnswer === currentAnswer) {
                document.getElementById('result').innerHTML = 'Ê≠£Á¢∫ÔºÅ';
                stars++;
                questionCount++;
                showCorrectAnimation();
                updateStars();
                clearCanvas(); // Á≠îÂ∞çÂæåËá™ÂãïÊ∏ÖÈô§ËçâÂúñ
                setTimeout(() => {
                    if (questionCount < maxQuestions) {
                        generateQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            } else {
                document.getElementById('result').innerHTML = 'ÈåØË™§ÔºÅ';
                stars = Math.max(0, stars - 1);
                wrongQuestions.add(`${num1} + ${num2} + ${num3} = ?`);
                updateStars();
                document.body.classList.add('shake');
                setTimeout(() => {
                    document.body.classList.remove('shake');
                    document.getElementById('answer').value = '';
                    document.getElementById('result').innerHTML = '';
                }, 1500);
            }
        }

        function showResults() {
            document.getElementById('question').innerHTML = '';
            document.getElementById('keyboard').style.display = 'none';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('canvas').style.display = 'none';
            document.getElementById('clearCanvasBtn').style.display = 'none';
            document.getElementById('result').innerHTML = `Ê∏¨È©óÁµêÊùüÔºÅ‰Ω†Áç≤Âæó‰∫Ü ${'üåü'.repeat(stars)}ÔºÅ`;
            let wrongList = '<h3>ÈåØÈ°åÂõûÈ°ßÔºö</h3>';
            if (wrongQuestions.size === 0) {
                wrongList += '<p>ÊÅ≠Âñú‰Ω†ÔºåÊ≤íÊúâÈåØÈ°åÔºÅ</p>';
            } else {
                wrongList += '<ul>';
                wrongQuestions.forEach(q => {
                    wrongList += `<li>\\( ${q} \\)</li>`;
                });
                wrongList += '</ul>';
            }
            document.getElementById('wrongQuestions').innerHTML = wrongList;
            MathJax.typeset();
            updateTitle();
        }

        function updateTitle() {
            document.title = `Âä†Ê≥ïÊ∏¨È©ó ${parseInt(document.title.split(' ')[2]) + 1}`;
        }

        // ËçâÂúñÂçÄÂäüËÉΩ
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX, lastY;

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function getPosition(e) {
            let x, y;
            if (e.type.includes('touch')) {
                x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            return { x, y };
        }

        function startDrawing(e) {
            drawing = true;
            const pos = getPosition(e);
            lastX = pos.x;
            lastY = pos.y;
            e.preventDefault();
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x;
            lastY = pos.y;
            e.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // ÂàùÂßãÂåñ
        generateQuestion();
        updateStars();
    </script>
</body>
