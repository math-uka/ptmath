<body>

    <script>
        const sentences = [
            '‰ªäÂ§© ÊòØ ÂÄã Êô¥Êúó ÁöÑ Êó•Â≠ê',
            'Â∞èÁãó Âú® ÂÖ¨Âúí Ë£° Ë∑ë‰æÜË∑ëÂéª',
            'ÊàëÂÄë ‰∏ÄËµ∑ ÂêÉ ÁæéÂë≥ ÁöÑ ÊôöÈ§ê',
            'Â≠∏Ê†° ÊòéÂ§© Êúâ ÂÄã ÁâπÂà• Ê¥ªÂãï',
            'Â§™ÈôΩ Âú® Â§©Á©∫ ‰∏≠ ÈñÉËÄÄ Ëëó',
            'Â∞èÈ≥• Âú® Ê®π‰∏ä Âî±Ê≠å',
            'Êàë ÊØèÂ§© Êó©‰∏ä Âà∑Áâô Ê¥óËáâ',
'Â≠∏Ê†° ÊòØ Â≠∏Áøí Áü•Ë≠ò ÁöÑ Âú∞Êñπ',
'ËÄÅÂ∏´ Êïô ÊàëÂÄë ËÆÄÊõ∏ Âíå ÂØ´Â≠ó',
'ÂêåÂ≠∏ ‰πãÈñì Ë¶Å ‰∫íÁõ∏ Âπ´Âä©',
'‰∏äË™≤ ÊôÇ Ë¶Å ÂÆâÈùú ËÅΩ ËÄÅÂ∏´ Ë™™Ë©±',
'‰∏ãË™≤ ÊôÇ ÂèØ‰ª• Âéª ÊìçÂ†¥ Áé©',
'ÂçàÈ§ê ÊôÇÈñì Ë¶Å Â•ΩÂ•Ω ÂêÉÈ£Ø',
'ÂçàÁù° ÂèØ‰ª• ËÆì Ë∫´È´î ‰ºëÊÅØ',
'ÊîæÂ≠∏ Âæå Â™ΩÂ™Ω ÊúÉ ‰æÜ Êé• Êàë',
'ÂõûÂÆ∂ ÂÖà Ê¥óÊâã ÂÜç ÂêÉ ÈªûÂøÉ',
'ÊØèÂ§© ÈÉΩË¶Å ÈñãÈñãÂøÉÂøÉ ÁöÑ ÈÅé',
'Â∞èË≤ì Âú® Ê≤ôÁôº ‰∏ä Áù°Ë¶∫',
'Â∞èÁãó ÈñãÂøÉ Âú∞ Ë∑ë ‰æÜ Ë∑ëÂéª',
'Â™ΩÂ™Ω ‰ªäÂ§© ÁÖÆ ‰∫Ü Â•ΩÂêÉ ÁöÑ È£Ø',
'Áà∏Áà∏ ÈñãËªä Â∏∂ ÊàëÂÄë Âéª ÂÖ¨Âúí',
'Â¶πÂ¶π Êä±Ëëó Â•π ÊúÄÊÑõ ÁöÑ Â®ÉÂ®É',
'ÂºüÂºü ÂêÉ ‰∫Ü ‰∏ÄÈ°Ü Á¥ÖÁ¥Ö ÁöÑ ËòãÊûú',
'Â§™ÈôΩ Âá∫‰æÜ ‰∫Ü Â§©Ê∞£ Âæà Ê∫´Êöñ',
'Êúà‰∫Æ Êôö‰∏ä ÊúÉ Êéõ Âú® Â§©Á©∫ ‰∏ä',
'ÊòüÊòü ÈñÉÈñÉ Áôº‰∫Æ ÂÉè Â∞èÂ∞è ÁöÑ Ááà',
'Â∞èÈ≥• Âú® Ê®π‰∏ä Âø´Ê®Ç Âú∞ Âî±Ê≠å',

'È≠öÂÖí Âú® Ê∞¥Ë£° Ê∏∏ Âæó Âæà ÈñãÂøÉ',
'Ëä±Âúí Ë£° Èñã Êªø ÊºÇ‰∫Æ ÁöÑ Ëä±',
'Â§ßÊ®π ‰∏ä Êúâ ÂæàÂ§ö Á∂†Ëâ≤ ÁöÑ ËëâÂ≠ê',
'ÂºüÂºü Êää ÁêÉ Ë∏¢ Âæó Âæà ÈÅ†',
'ÊàëÁöÑ Êõ∏ ÊîæÂú® Ê°åÂ≠ê ÁöÑ ‰∏äÈù¢',
'Êàë Âæà ÊÑõ Êàë ÁöÑ Â™ΩÂ™Ω',
'‰Ω† ‰ªäÂ§© ÈÅé Âæó ÈñãÂøÉ Âóé',
'Ë¨ùË¨ù ËÄÅÂ∏´ Êïô ÊàëÂÄë Âî±Ê≠å',
'ÊîæÂ≠∏ ÊôÇ ÊàëÂÄë Ë™™ ÂÜçË¶ã',
'ÊàëÂÄë ‰∏ÄËµ∑ Áé© Â•ΩÁé© ÁöÑ ÈÅäÊà≤',

'Â∞èÁôΩÂÖî Ë∑≥ Âæó Âèà È´ò Âèà ÈÅ†',
'Â§ßË±° Áî® ÈºªÂ≠ê Âô¥ Ê∞¥ Ê¥óÊæ°',
'Áå¥Â≠ê ÂñúÊ≠° ÂêÉ ÁîúÁîú ÁöÑ È¶ôËïâ',
'ËÄÅËôé Ë∫´‰∏ä Êúâ ÈªëËâ≤ ÁöÑ Ê¢ùÁ¥ã',
            'Áà∏Áà∏ Âú® ÂªöÊàø ÂÅö Êó©È§ê'
        ];

        let currentSentence = '';
        let currentWords = [];
        let questionCount = 0;
        let usedSentences = [];
        const totalQuestions = 5;
        let draggedElement = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function newQuestion() {
            if (questionCount >= totalQuestions) {
                showFinalCelebration();
                return;
            }

            let availableSentences = sentences.filter(s => !usedSentences.includes(s));
            if (availableSentences.length === 0) {
                availableSentences = [...sentences];
                usedSentences = [];
            }

            currentSentence = availableSentences[Math.floor(Math.random() * availableSentences.length)];
            usedSentences.push(currentSentence);
            currentWords = currentSentence.split(' ');
            
            document.getElementById('progress').textContent = `Á¨¨ ${questionCount + 1}/${totalQuestions} È°å`;
            const shuffledWords = shuffle([...currentWords]);
            
            const source = document.getElementById('source');
            const dropzone = document.getElementById('dropzone');
            source.innerHTML = '';
            dropzone.innerHTML = '';
            
            shuffledWords.forEach((word, index) => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word;
                div.id = `word-${index}`;
                // ÊªëÈº†‰∫ã‰ª∂
                div.draggable = true;
                div.ondragstart = dragStart;
                div.ondragend = dragEnd;
                // Ëß∏Êéß‰∫ã‰ª∂
                div.addEventListener('touchstart', touchStart);
                div.addEventListener('touchmove', touchMove);
                div.addEventListener('touchend', touchEnd);
                source.appendChild(div);
            });
        }

        // ÊªëÈº†ÊãñÊîæ
        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.setData('text', event.target.id);
        }

        function dragEnd(event) {
            draggedElement = null;
        }

        // Ëß∏Êéß‰∫ã‰ª∂
        function touchStart(event) {
            event.preventDefault();
            draggedElement = event.target;
            draggedElement.style.position = 'absolute';
            moveElement(event.touches[0]);
        }

        function touchMove(event) {
            event.preventDefault();
            if (draggedElement) {
                moveElement(event.touches[0]);
            }
        }

        function touchEnd(event) {
            if (draggedElement) {
                const dropzone = document.getElementById('dropzone');
                const source = document.getElementById('source');
                const touch = event.changedTouches[0];
                const dropRect = dropzone.getBoundingClientRect();
                const sourceRect = source.getBoundingClientRect();

                draggedElement.style.position = '';
                if (touch.clientY >= dropRect.top && touch.clientY <= dropRect.bottom &&
                    touch.clientX >= dropRect.left && touch.clientX <= dropRect.right) {
                    dropzone.appendChild(draggedElement);
                } else if (touch.clientY >= sourceRect.top && touch.clientY <= sourceRect.bottom &&
                    touch.clientX >= sourceRect.left && touch.clientX <= sourceRect.right) {
                    source.appendChild(draggedElement);
                } else {
                    source.appendChild(draggedElement);
                }
                draggedElement = null;
            }
        }

        function moveElement(touch) {
            draggedElement.style.left = `${touch.clientX - draggedElement.offsetWidth / 2}px`;
            draggedElement.style.top = `${touch.clientY - draggedElement.offsetHeight / 2}px`;
        }

        // ÊãñÊîæÂçÄÂüü
        ['source', 'dropzone'].forEach(id => {
            const element = document.getElementById(id);
            element.ondragover = (event) => event.preventDefault();
            element.ondrop = (event) => {
                event.preventDefault();
                const id = event.dataTransfer.getData('text');
                const draggableElement = document.getElementById(id);
                const dropzone = event.target.closest('#source, #dropzone');
                if (dropzone) {
                    dropzone.appendChild(draggableElement);
                }
            };
        });

        function checkAnswer() {
            const dropzone = document.getElementById('dropzone');
            const currentOrder = Array.from(dropzone.children).map(child => child.textContent).join(' ');
            
            if (currentOrder === currentSentence) {
                questionCount++;
                showFireworks();
                setTimeout(newQuestion, 1500);
            } else {
                const container = document.getElementById('container');
                container.classList.add('shake');
                const message = document.getElementById('message');
                message.style.display = 'block';
                setTimeout(() => {
                    container.classList.remove('shake');
                    message.style.display = 'none';
                }, 1000);
            }
        }

        function showFireworks() {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');

            let particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * Math.PI * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.radius *= 0.98;
                });
                if (particles.some(p => p.radius > 0.1)) {
                    requestAnimationFrame(animate);
                } else {
                    document.body.removeChild(canvas);
                }
            }
            animate();
        }

        function showFinalCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = `
                <div style="color: #ff4500; padding-top: 20%; font-size: clamp(24px, 8vw, 48px); text-shadow: 2px 2px #ffd700;">
                    üéâ ÊÅ≠Âñú‰Ω†ÂÆåÊàêÂÜíÈö™ÔºÅüéâ<br>
                    <span style="font-size: clamp(18px, 6vw, 36px);">‰Ω†ÊòØË∂ÖÁ¥öÂ∞èËã±ÈõÑÔºÅ</span>
                </div>`;
            document.getElementById('container').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementsByTagName('h1')[0].style.display = 'none';
        }

        newQuestion();
    </script>
