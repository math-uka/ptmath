<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學課堂助手</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                processEscapes: true
            },
            chtml: {
                scale: 1.2,
                mtextInheritFont: true
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    MathJax.startup.promise.then(() => {
                        console.log('MathJax is ready');
                    });
                }
            }
        };
    </script>
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #43a047;
            --accent-color: #e53935;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-size: 20px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        #randomNumber {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            z-index: 1100;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons-left {
            display: flex;
            gap: 8px;
        }

        .nav-buttons-right {
            display: flex;
            gap: 8px;
            margin-right: 150px;
        }

        .content-container {
            padding-top: 80px;
            box-sizing: border-box;
        }

        .content-container.teacher-mode {
            display: flex;
            flex-direction: row;
        }

        .main-content {
            width: 100%;
            padding: 30px 40px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .main-content.teacher-mode {
            width: 66.67%;
            padding: 30px 40px 30px 30px;
        }

        .blank-space {
            width: 33.33%;
            background-color: #fff;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            min-height: 100vh;
            position: fixed;
            right: 0;
            top: 80px;
            display: flex;
            flex-direction: column;
            z-index: 900;
        }

        .canvas-container {
            flex-grow: 1;
            position: relative;
        }

        #drawingCanvas {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .canvas-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .timer-input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80px;
        }

        .timer-display {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-gray);
            margin-left: 10px;
        }

        .timer-end-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            z-index: 950;
        }

        .flash-background {
            animation: flash 0.5s ease-in-out 5;
        }

        @keyframes flash {
            0%, 100% { background-color: #fff; }
            50% { background-color: #ffcccc; }
        }

        .toggle-button {
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #1565c0;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid var(--primary-color);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            color: var(--primary-color);
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h3 {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
        }

        p, li {
            font-size: 22px;
            line-height: 1.8;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            padding: 40px;
            margin-bottom: 40px;
            display: none;
        }

        .card.active {
            display: block;
        }

        .segment-container {
            background-color: #e3f2fd;
            border-left: 5px solid var(--primary-color);
            border-radius: 6px;
            padding: 20px;
            cursor: pointer;
        }

        .segment {
            display: none;
        }

        .segment.active {
            display: block;
        }

        .input-container {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 22px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .input-button {
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 20px;
        }

        .input-button:hover {
            background-color: #2e7d32;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .feedback {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 8px;
            font-size: 24px;
            font-weight: 500;
        }

        .step-by-step-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff3e0;
            border-left: 5px solid #f57c00;
            border-radius: 6px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 18px;
            color: #777;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1200;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 20px;
            margin: 5px;
        }

        .modal-content p {
            color: var(--accent-color);
            font-size: 16px;
            margin-top: 10px;
        }

        #passwordDisplay {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            z-index: 1100;
            font-size: 48px;
            font-weight: 700;
            color: var(--accent-color);
            text-align: center;
        }

        .password-table {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .password-column {
            flex: 1;
            margin: 0 10px;
        }

        .password-column h3 {
            margin-bottom: 15px;
        }

        .password-item {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .completion-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-left: 5px solid var(--secondary-color);
            border-radius: 6px;
        }

        .completion-container li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="randomNumber"></div>
    <div class="nav-bar">
        <div class="nav-buttons-left" id="navButtonsLeft"></div>
        <div class="nav-buttons-right" id="navButtonsRight"></div>
    </div>

    <div class="content-container" id="contentContainer">
        <div class="main-content" id="mainContent">
            <div id="cardContainer"></div>
            <footer>
                <p>&copy; 2025 NokIn</p>
            </footer>
        </div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h3>請輸入密碼</h3>
            <input type="password" id="passwordInput" placeholder="輸入密碼">
            <div>
                <button class="toggle-button" onclick="submitPassword()">確認</button>
                <button class="toggle-button" onclick="closeModal()">取消</button>
            </div>
            <p id="passwordError"></p>
        </div>
    </div>

    <div id="passwordDisplay"></div>

    <script>
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        let isAKeyPressed = false;
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') {
                isAKeyPressed = true;
            }
            if (e.key === 'F9' && isAKeyPressed) {
                toggleMode();
            }
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key.toLowerCase() === 'a') {
                isAKeyPressed = false;
            }
        });

        const segmentStates = {};
        const cardQuestions = {};
        const completedCards = {};
        let currentCardId = '';
        let isToolsPageDisplayed = false;
        let isTeacherMode = false;
        let passwordData = null;
        let pass1Data = null;
        let pass2Data = null;
        let pendingCardId = '';
        let pendingFileName = '';
        const unlockedFiles = new Set(JSON.parse(sessionStorage.getItem('unlockedFiles') || '[]'));
        const unlockedPasswords = new Set(JSON.parse(sessionStorage.getItem('unlockedPasswords') || '[]'));
        let hoverTimeout = null;
        let canvas, ctx, isDrawing = false;
        let timerInterval = null;

        async function loadPasswordData() {
            try {
                const response = await fetch('classpw.json');
                if (response.ok) {
                    passwordData = await response.json();
                }
            } catch (error) {
                console.log('No classpw.json found, proceeding without password restrictions.');
            }
            try {
                const response1 = await fetch('pass.json');
                if (response1.ok) {
                    pass1Data = await response1.json();
                }
            } catch (error) {
                console.log('No pass.json found, proceeding without pass1 restrictions.');
            }
            try {
                const response2 = await fetch('pass2.json');
                if (response2.ok) {
                    pass2Data = await response2.json();
                }
            } catch (error) {
                console.log('No pass2.json found, proceeding without pass2 restrictions.');
            }
        }

        function updateButtonHoverEvents() {
            const buttons = document.querySelectorAll('.toggle-button');
            buttons.forEach(button => {
                button.removeEventListener('mouseover', handleMouseOver);
                button.removeEventListener('mouseout', handleMouseOut);
                if (isTeacherMode && button.dataset.fileName && passwordData && passwordData[button.dataset.fileName]) {
                    button.addEventListener('mouseover', handleMouseOver);
                    button.addEventListener('mouseout', handleMouseOut);
                }
            });
        }

        function handleMouseOver(e) {
            const button = e.target;
            const fileName = button.dataset.fileName;
            const buttonText = button.textContent;
            hoverTimeout = setTimeout(() => {
                const passwordDisplay = document.getElementById('passwordDisplay');
                passwordDisplay.textContent = `${buttonText} 密碼：${passwordData[fileName]}`;
                passwordDisplay.style.display = 'block';
            }, 1500);
        }

        function handleMouseOut() {
            if (hoverTimeout) {
                clearTimeout(hoverTimeout);
                hoverTimeout = null;
            }
            const passwordDisplay = document.getElementById('passwordDisplay');
            passwordDisplay.style.display = 'none';
            passwordDisplay.textContent = '';
        }

        function toggleMode() {
            isTeacherMode = !isTeacherMode;
            const contentContainer = document.getElementById('contentContainer');
            const mainContent = document.getElementById('mainContent');
            const navButtonsRight = document.getElementById('navButtonsRight');
            const randomNumberDiv = document.getElementById('randomNumber');
            const passwordDisplay = document.getElementById('passwordDisplay');

            navButtonsRight.innerHTML = '';
            if (isTeacherMode) {
                contentContainer.classList.add('teacher-mode');
                mainContent.classList.add('teacher-mode');

                if (pass1Data) {
                    const pass1Button = document.createElement('button');
                    pass1Button.className = 'toggle-button';
                    pass1Button.textContent = '密碼1';
                    pass1Button.addEventListener('click', () => showPassCard('pass1-card', pass1Data));
                    navButtonsRight.appendChild(pass1Button);
                }
                if (pass2Data) {
                    const pass2Button = document.createElement('button');
                    pass2Button.className = 'toggle-button';
                    pass2Button.textContent = '密碼2';
                    pass2Button.addEventListener('click', () => showPassCard('pass2-card', pass2Data));
                    navButtonsRight.appendChild(pass2Button);
                }

                const drawButton = document.createElement('button');
                drawButton.className = 'toggle-button';
                drawButton.textContent = '抽問';
                drawButton.addEventListener('click', drawNumber);
                navButtonsRight.appendChild(drawButton);

                const blankSpace = document.createElement('div');
                blankSpace.className = 'blank-space';
                blankSpace.id = 'blankSpace';
                blankSpace.innerHTML = `
                    <div class="canvas-controls">
                        <button class="toggle-button" onclick="clearCanvas()">清屏</button>
                        <button class="toggle-button" onclick="startTimer()">開始倒計時</button>
                        <input type="number" class="timer-input" id="timerInput" value="3" min="1" max="60">
                        <span class="timer-display" id="timerDisplay"></span>
                    </div>
                    <div class="canvas-container">
                        <canvas id="drawingCanvas"></canvas>
                        <div class="timer-end-message" id="timerEndMessage">計時結束</div>
                    </div>
                `;
                contentContainer.appendChild(blankSpace);

                canvas = document.getElementById('drawingCanvas');
                ctx = canvas.getContext('2d');
                resizeCanvas();
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                window.addEventListener('resize', resizeCanvas);
            } else {
                contentContainer.classList.remove('teacher-mode');
                mainContent.classList.remove('teacher-mode');
                randomNumberDiv.textContent = '';
                passwordDisplay.style.display = 'none';
                const blankSpace = document.getElementById('blankSpace');
                if (blankSpace) {
                    blankSpace.remove();
                }
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
                if (hoverTimeout) {
                    clearTimeout(hoverTimeout);
                    hoverTimeout = null;
                }
            }

            updateButtonHoverEvents();
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function resizeCanvas() {
            if (canvas && ctx) {
                canvas.width = canvas.parentElement.clientWidth - 2;
                canvas.height = canvas.parentElement.clientHeight - 2;
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            if (ctx) ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing || !ctx) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top);
        }

        function clearCanvas() {
            if (ctx) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const timerInput = document.getElementById('timerInput');
            if (!timerInput) return;
            const minutes = parseInt(timerInput.value) || 3;
            let timeLeft = minutes * 60;
            const timerDisplay = document.getElementById('timerDisplay');
            const timerEndMessage = document.getElementById('timerEndMessage');
            const blankSpace = document.getElementById('blankSpace');
            if (!timerDisplay || !timerEndMessage || !blankSpace) return;

            timerDisplay.textContent = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerDisplay.textContent = '';
                    blankSpace.classList.add('flash-background');
                    timerEndMessage.style.display = 'block';
                    setTimeout(() => {
                        blankSpace.classList.remove('flash-background');
                        timerEndMessage.style.display = 'none';
                    }, 3000);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function drawNumber() {
            const randomNumber = Math.floor(Math.random() * 35) + 1;
            const randomNumberDiv = document.getElementById('randomNumber');
            randomNumberDiv.textContent = `學號：${randomNumber}`;
        }

        function showPassCard(cardId, passData) {
            toggleSection(cardId);
            const card = document.getElementById(cardId);
            if (card) {
                card.innerHTML = '<p>正在加載密碼...</p>';
                setTimeout(() => {
                    let column1 = '<div class="password-column"><h3>學號 1-11</h3>';
                    let column2 = '<div class="password-column"><h3>學號 12-22</h3>';
                    let column3 = '<div class="password-column"><h3>學號 23-50</h3>';
                    for (let i = 1; i <= 50; i++) {
                        const password = passData[i] || '無';
                        if (i <= 11) {
                            column1 += `<div class="password-item">學號 ${i}: ${password}</div>`;
                        } else if (i <= 22) {
                            column2 += `<div class="password-item">學號 ${i}: ${password}</div>`;
                        } else {
                            column3 += `<div class="password-item">學號 ${i}: ${password}</div>`;
                        }
                    }
                    column1 += '</div>';
                    column2 += '</div>';
                    column3 += '</div>';
                    card.innerHTML = `
                        <h2>密碼列表</h2>
                        <div class="password-table">
                            ${column1}
                            ${column2}
                            ${column3}
                        </div>
                    `;
                    setTimeout(() => {
                        MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
                    }, 100);
                }, 2000);
            }
        }

        function showPasswordModal(cardId, fileName) {
            pendingCardId = cardId;
            pendingFileName = fileName;
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            passwordInput.value = '';
            passwordError.textContent = '';
            modal.style.display = 'flex';
            passwordInput.focus();
        }

        function closeModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }

        function submitPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const inputPassword = passwordInput.value;
            const fileName = pendingFileName;

            if (passwordData && passwordData[fileName] && inputPassword === passwordData[fileName]) {
                // 將密碼加入已解鎖密碼集合
                unlockedPasswords.add(inputPassword);
                // 將所有使用相同密碼的檔案加入已解鎖檔案集合
                for (const [key, value] of Object.entries(passwordData)) {
                    if (value === inputPassword) {
                        unlockedFiles.add(key);
                    }
                }
                // 更新 sessionStorage
                sessionStorage.setItem('unlockedPasswords', JSON.stringify([...unlockedPasswords]));
                sessionStorage.setItem('unlockedFiles', JSON.stringify([...unlockedFiles]));
                closeModal();
                toggleSection(pendingCardId);
            } else {
                passwordError.textContent = '密碼錯誤，請重試！';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        async function loadSections() {
            await loadPasswordData();
            const navButtonsLeft = document.getElementById('navButtonsLeft');
            const cardContainer = document.getElementById('cardContainer');
            let firstCardId = 'introduction-card';
            let firstCardLoaded = false;

            if (pass1Data) {
                const pass1Card = document.createElement('div');
                pass1Card.className = 'card';
                pass1Card.id = 'pass1-card';
                cardContainer.appendChild(pass1Card);
            }
            if (pass2Data) {
                const pass2Card = document.createElement('div');
                pass2Card.className = 'card';
                pass2Card.id = 'pass2-card';
                cardContainer.appendChild(pass2Card);
            }

            const firstFileName = '01.json';
            try {
                const response = await fetch(firstFileName);
                if (response.ok) {
                    const data = await response.json();
                    sessionStorage.setItem('jsonData_' + firstFileName, JSON.stringify(data));
                    const button = document.createElement('button');
                    button.className = 'toggle-button';
                    button.textContent = data.buttonText;
                    button.dataset.fileName = firstFileName;
                    button.addEventListener('click', (e) => {
                        if (isTeacherMode && e.ctrlKey) {
                            window.open('01.html', '_blank');
                        } else if (!isTeacherMode && passwordData && passwordData[firstFileName] && !unlockedPasswords.has(passwordData[firstFileName])) {
                            showPasswordModal(data.cardId, firstFileName);
                        } else {
                            toggleSection(data.cardId);
                        }
                    });
                    navButtonsLeft.appendChild(button);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.id = data.cardId;
                    card.innerHTML = data.content;
                    cardContainer.appendChild(card);
                    segmentStates[data.cardId] = 0;
                    completedCards[data.cardId] = false;
                    if (data.segments && data.segments.length > 0) {
                        const container = card.querySelector('.segment-container');
                        if (container) {
                            container.addEventListener('click', () => showNextSegment(data.cardId, data.segments.length));
                        }
                    }
                    if (data.isPractice && data.questions) {
                        cardQuestions[data.cardId] = data.questions;
                        const showStepByStepButton = card.querySelector('.input-button[onclick="showStepByStep()"]');
                        const showAnswerButton = card.querySelector('.input-button[onclick="showAnswer()"]');
                        const nextQuestionButton = card.querySelector('.input-button[onclick="nextQuestion()"]');
                        if (showStepByStepButton) {
                            showStepByStepButton.onclick = () => showStepByStep(data.cardId);
                        }
                        if (showAnswerButton) {
                            showAnswerButton.onclick = () => showAnswer(data.cardId);
                        }
                        if (nextQuestionButton) {
                            nextQuestionButton.onclick = () => nextQuestion(data.cardId);
                        }
                    }
                    if (isTeacherMode || !passwordData || !passwordData[firstFileName] || unlockedPasswords.has(passwordData[firstFileName])) {
                        firstCardId = data.cardId;
                        firstCardLoaded = true;
                    }
                }
            } catch (error) {
                console.log('No 01.json found, skipping...');
            }

            for (let i = 2; i <= 9; i++) {
                const fileName = `0${i}.json`;
                try {
                    const response = await fetch(fileName);
                    if (!response.ok) continue;
                    const data = await response.json();
                    sessionStorage.setItem('jsonData_' + fileName, JSON.stringify(data));
                    const button = document.createElement('button');
                    button.className = 'toggle-button';
                    button.textContent = data.buttonText;
                    button.dataset.fileName = fileName;
                    button.addEventListener('click', (e) => {
                        if (isTeacherMode && e.ctrlKey) {
                            window.open(`0${i}.html`, '_blank');
                        } else if (!isTeacherMode && passwordData && passwordData[fileName] && !unlockedPasswords.has(passwordData[fileName])) {
                            showPasswordModal(data.cardId, fileName);
                        } else {
                            toggleSection(data.cardId);
                        }
                    });
                    navButtonsLeft.appendChild(button);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.id = data.cardId;
                    card.innerHTML = data.content;
                    cardContainer.appendChild(card);
                    segmentStates[data.cardId] = 0;
                    completedCards[data.cardId] = false;
                    if (data.segments && data.segments.length > 0) {
                        const container = card.querySelector('.segment-container');
                        if (container) {
                            container.addEventListener('click', () => showNextSegment(data.cardId, data.segments.length));
                        }
                    }
                    if (data.isPractice && data.questions) {
                        cardQuestions[data.cardId] = data.questions;
                        const showStepByStepButton = card.querySelector('.input-button[onclick="showStepByStep()"]');
                        const showAnswerButton = card.querySelector('.input-button[onclick="showAnswer()"]');
                        const nextQuestionButton = card.querySelector('.input-button[onclick="nextQuestion()"]');
                        if (showStepByStepButton) {
                            showStepByStepButton.onclick = () => showStepByStep(data.cardId);
                        }
                        if (showAnswerButton) {
                            showAnswerButton.onclick = () => showAnswer(data.cardId);
                        }
                        if (nextQuestionButton) {
                            nextQuestionButton.onclick = () => nextQuestion(data.cardId);
                        }
                    }
                } catch (error) {
                    console.log(`No ${fileName} found, skipping...`);
                }
            }

            const toolFiles = ['tools.html', 'tools2.html', 'tools3.html'];
            for (const fileName of toolFiles) {
                try {
                    const response = await fetch(fileName, { method: 'HEAD' });
                    if (response.ok) {
                        const toolsResponse = await fetch(fileName);
                        const toolsHtml = await toolsResponse.text();
                        const parser = new DOMParser();
                        const toolsDoc = parser.parseFromString(toolsHtml, 'text/html');
                        const toolsTitle = toolsDoc.querySelector('title')?.textContent || `工具${fileName === 'tools.html' ? '' : fileName.replace('tools', '').replace('.html', '')}`;
                        const toolsButton = document.createElement('button');
                        toolsButton.className = 'toggle-button';
                        toolsButton.textContent = toolsTitle;
                        toolsButton.dataset.fileName = fileName;
                        toolsButton.addEventListener('click', (e) => {
                            if (isTeacherMode && e.ctrlKey) {
                                window.open(fileName, '_blank');
                            } else if (!isTeacherMode && passwordData && passwordData[fileName] && !unlockedPasswords.has(passwordData[fileName])) {
                                showPasswordModal(`${fileName.replace('.html', '')}-card`, fileName);
                            } else {
                                toggleSection(`${fileName.replace('.html', '')}-card`);
                            }
                        });
                        navButtonsLeft.appendChild(toolsButton);
                        const toolsCard = document.createElement('div');
                        toolsCard.className = 'card';
                        toolsCard.id = `${fileName.replace('.html', '')}-card`;
                        toolsCard.innerHTML = `<iframe src="${fileName}" style="width:100%;height:80vh;"></iframe>`;
                        cardContainer.appendChild(toolsCard);
                    }
                } catch (error) {
                    console.log(`No ${fileName} found, skipping...`);
                }
            }

            try {
                const fileName = 'homework.html';
                const response = await fetch(fileName, { method: 'HEAD' });
                if (response.ok) {
                    const homeworkButton = document.createElement('button');
                    homeworkButton.className = 'toggle-button';
                    homeworkButton.textContent = '填空題';
                    homeworkButton.dataset.fileName = fileName;
                    homeworkButton.addEventListener('click', (e) => {
                        if (isTeacherMode && e.ctrlKey) {
                            window.open(fileName, '_blank');
                        } else if (!isTeacherMode && passwordData && passwordData[fileName] && !unlockedPasswords.has(passwordData[fileName])) {
                            showPasswordModal('homework-card', fileName);
                        } else {
                            toggleSection('homework-card');
                        }
                    });
                    navButtonsLeft.appendChild(homeworkButton);
                    const homeworkCard = document.createElement('div');
                    homeworkCard.className = 'card';
                    homeworkCard.id = 'homework-card';
                    homeworkCard.innerHTML = `<iframe src="${fileName}" style="width:100%;height:80vh;"></iframe>`;
                    cardContainer.appendChild(homeworkCard);
                }
            } catch (error) {
                console.log('No homework.html found, skipping...');
            }

            try {
                const fileName = '01.html';
                const response = await fetch(fileName, { method: 'HEAD' });
                if (response.ok) {
                    const choiceButton = document.createElement('button');
                    choiceButton.className = 'toggle-button';
                    choiceButton.textContent = '選擇題';
                    choiceButton.dataset.fileName = fileName;
                    choiceButton.addEventListener('click', (e) => {
                        if (isTeacherMode && e.ctrlKey) {
                            window.open(fileName, '_blank');
                        } else if (!isTeacherMode && passwordData && passwordData[fileName] && !unlockedPasswords.has(passwordData[fileName])) {
                            showPasswordModal('choice-card', fileName);
                        } else {
                            toggleSection('choice-card');
                        }
                    });
                    navButtonsLeft.appendChild(choiceButton);
                    const choiceCard = document.createElement('div');
                    choiceCard.className = 'card';
                    choiceCard.id = 'choice-card';
                    choiceCard.innerHTML = `<iframe src="${fileName}" style="width:100%;height:80vh;"></iframe>`;
                    cardContainer.appendChild(choiceCard);
                }
            } catch (error) {
                console.log('No 01.html found, skipping...');
            }

            if (!firstCardLoaded && passwordData && passwordData[firstFileName] && !unlockedPasswords.has(passwordData[firstFileName]) && !isTeacherMode) {
                showPasswordModal(firstCardId, firstFileName);
            } else {
                toggleSection(firstCardId);
            }
            updateButtonHoverEvents();
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function toggleSection(cardId) {
            let fileName = '';
            if (cardId === 'tools-card') fileName = 'tools.html';
            else if (cardId === 'tools2-card') fileName = 'tools2.html';
            else if (cardId === 'tools3-card') fileName = 'tools3.html';
            else if (cardId === 'homework-card') fileName = 'homework.html';
            else if (cardId === 'choice-card') fileName = '01.html';
            else {
                fileName = Object.keys(passwordData || {}).find(key => {
                    const jsonData = JSON.parse(sessionStorage.getItem('jsonData_' + key) || '{}');
                    return jsonData.cardId === cardId;
                });
            }

            if (!isTeacherMode && fileName && passwordData && passwordData[fileName] && !unlockedPasswords.has(passwordData[fileName])) {
                showPasswordModal(cardId, fileName);
                return;
            }

            currentCardId = cardId;
            isToolsPageDisplayed = ['tools-card', 'tools2-card', 'tools3-card', 'homework-card', 'choice-card'].includes(cardId);
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                if (card.id === cardId) {
                    card.classList.add('active');
                    if (segmentStates[cardId] !== undefined && card.querySelector('.segment-container')) {
                        showSegment(cardId);
                    }
                    if (cardQuestions[cardId]) {
                        segmentStates[cardId] = segmentStates[cardId] || 0;
                        if (!completedCards[cardId]) {
                            updateQuestion(cardId);
                        } else {
                            showCompletion(cardId);
                        }
                        const feedback = card.querySelector('#feedback');
                        if (feedback) feedback.innerHTML = '';
                        const stepByStep = card.querySelector('#stepByStep');
                        if (stepByStep) stepByStep.style.display = 'none';
                    }
                    if (!isTeacherMode || (cardId !== 'drawNumber' && cardId !== 'clearCanvas' && cardId !== 'startTimer')) {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } else {
                    card.classList.remove('active');
                }
            });
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function showSegment(cardId) {
            const card = document.getElementById(cardId);
            const segments = card.querySelectorAll('.segment');
            segments.forEach((segment, index) => {
                segment.classList.toggle('active', index <= segmentStates[cardId]);
            });
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function showNextSegment(cardId, maxSegments) {
            if (segmentStates[cardId] < maxSegments - 1) {
                segmentStates[cardId]++;
                showSegment(cardId);
            }
        }

        function updateQuestion(cardId) {
            if (!cardQuestions[cardId] || cardQuestions[cardId].length === 0) return;
            const questionTextElement = document.getElementById(cardId).querySelector('#questionText');
            const nextQuestionButton = document.getElementById(cardId).querySelector('.input-button[onclick="nextQuestion()"]');
            if (completedCards[cardId]) {
                showCompletion(cardId);
                return;
            }
            const question = cardQuestions[cardId][segmentStates[cardId] || 0];
            const questionText = question.questionText ? question.questionText : `請計算：\\( ${question.expression} \\)`;
            if (questionTextElement) {
                questionTextElement.innerHTML = questionText;
            }
            const feedback = document.getElementById(cardId).querySelector('#feedback');
            if (feedback) {
                feedback.innerHTML = '';
            }
            const stepByStep = document.getElementById(cardId).querySelector('#stepByStep');
            if (stepByStep) {
                stepByStep.style.display = 'none';
            }
            if (nextQuestionButton) {
                nextQuestionButton.style.display = 'block';
            }
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function showCompletion(cardId) {
            const card = document.getElementById(cardId);
            const questionTextElement = card.querySelector('#questionText');
            const feedback = card.querySelector('#feedback');
            const stepByStep = card.querySelector('#stepByStep');
            const nextQuestionButton = card.querySelector('.input-button[onclick="nextQuestion()"]');
            if (questionTextElement) {
                questionTextElement.innerHTML = '<h3>已完成所有練習</h3>';
            }
            if (nextQuestionButton) {
                nextQuestionButton.style.display = 'none';
            }
            if (feedback) {
                feedback.innerHTML = `
                    <div class="completion-container">
                        <h3>所有練習題及答案</h3>
                        <ul>
                            ${cardQuestions[cardId].map((q, index) => `
                                <li>
                                    題目 ${index + 1}: ${q.questionText ? q.questionText : `\\(${q.expression}\\)`} <br>
                                    答案: \\(${q.answer}\\)
                                </li>
                            `).join('')}
                        </ul>
                        <button class="input-button" onclick="restartQuestions('${cardId}')">重做</button>
                    </div>
                `;
            }
            if (stepByStep) {
                stepByStep.style.display = 'none';
            }
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function restartQuestions(cardId) {
            segmentStates[cardId] = 0;
            completedCards[cardId] = false;
            updateQuestion(cardId);
        }

        function nextQuestion(cardId) {
            if (!cardQuestions[cardId] || cardQuestions[cardId].length === 0) return;
            segmentStates[cardId]++;
            if (segmentStates[cardId] >= cardQuestions[cardId].length) {
                completedCards[cardId] = true;
                showCompletion(cardId);
            } else {
                updateQuestion(cardId);
            }
        }

        function showAnswer(cardId) {
            if (!cardQuestions[cardId] || cardQuestions[cardId].length === 0) return;
            if (completedCards[cardId]) return;
            const question = cardQuestions[cardId][segmentStates[cardId] || 0];
            const feedback = document.getElementById(cardId).querySelector('#feedback');
            if (feedback) {
                feedback.innerHTML = `答案：\\( ${question.answer} \\)`;
            }
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        function showStepByStep(cardId) {
            if (!cardQuestions[cardId] || cardQuestions[cardId].length === 0) return;
            if (completedCards[cardId]) return;
            const stepByStep = document.getElementById(cardId).querySelector('#stepByStep');
            if (stepByStep) {
                stepByStep.style.display = 'block';
                const question = cardQuestions[cardId][segmentStates[cardId] || 0];
                stepByStep.innerHTML = `
                    <h3>逐步解題</h3>
                    <ol>${question.steps.map(step => `<li>${step}</li>`).join('')}</ol>
                `;
            }
            setTimeout(() => {
                MathJax.typesetPromise().catch(err => console.error('MathJax typesetting error:', err));
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSections();
        });
    </script>
</body>
</html>
