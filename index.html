<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培道中學AI應用</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            padding-left: 20px;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                background-color: #e6e6e6;
                position: relative;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 12px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
            }
        }

        /* 密碼保護樣式 */
        #content {
            display: none;
        }

        #password-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="password-prompt">
        <h2>請輸入密碼</h2>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">提交</button>
    </div>

    <div id="content">
        <h1>培道中學AI應用工具</h1>
        <table>
            <tr>
                <th>小學</th>
                <th>初一</th>
                <th>初二</th>
                <th>初三</th>
                <th>美術</th>
            </tr>
            <tr>
                <td data-label="小學">
                    <ul>
                        <li><a href="p1plus.html">小學數學1-25加減法</a></li>
                        <li><a href="p12digitsum.html">小學數學-兩位數加減法</a></li>
                        <li><a href="p1selflearning.html">中英文-閱讀及默寫</a></li>
                    </ul>
                </td>
                <td data-label="初一">
                    <ul>
                        <li><a href="grade7_page1.html">初一連結1未生成</a></li>
                        <li><a href="grade7_page2.html">初一連結2未生成</a></li>
                    </ul>
                </td>
                <td data-label="初二">
                    <ul>
                        <li><a href="f2factorize.html">因式分解小遊戲</a></li>
                        <li><a href="f2commonfactor.html">分式-最簡公分母練習</a></li>
                        <li><a href="f2fractionproduct.html">分式-乘除法練習</a></li>
                        <li><a href="f2fractionnegativeindex.html">分式-整數指數幂乘除法</a></li>
                        <li><a href="f2scientific mar.html">科學記數法-整數指數幂</a></li>
                        <li><a href="f2pyththeorm.html">勾股定理演示</a></li>
                           <li><a href="f2mathpyththeoremcal.html">勾股定理計算練習</a></li>
                    </ul>
                </td>
                <td data-label="初三">
                    <ul>
                        <li><a href="f3mandala.html">中心對稱圖形設計</a></li>
                        <li><a href="f3roll.html">拋骰模擬器</a></li>
                        <li><a href="linear_equation_calculator.html">一元一次方程計算器</a></li>
                    </ul>
                </td>
                <td data-label="美術">
                    <ul>
                        <li><a href="f22point.html">2點透視</a></li>
                        <li><a href="f3em.html">表情包生成器</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = 'bzhr';
            
            if (password === correctPassword) {
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                alert('密碼錯誤，請重新輸入！');
            }
        }

        // 允許按 Enter 鍵提交
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
