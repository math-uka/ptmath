<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice 1</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 18px;
            margin: 10px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .math-problem {
            margin: 20px 0;
            font-size: 14px;
        }
        .controls {
            text-align: left;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
            min-width: 44px;
            min-height: 44px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
        }
        button:active {
            background-color: #e0e0e0;
        }
        #answerInput {
            padding: 8px;
            margin: 5px;
            font-size: 14px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #answerInput:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        #answer, #hint {
            display: none;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 14px;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 16px;
            }
            .math-problem {
                font-size: 12px;
            }
            button {
                padding: 6px 10px;
                font-size: 12px;
            }
            #answerInput {
                width: 150px;
                font-size: 12px;
            }
            #answer, #hint {
                font-size: 12px;
            }
            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>一次函數練習</h1>
        <div class="container">
            <div class="math-problem" id="problem">
                <!-- Initial problem will be set by JavaScript -->
            </div>
            <div class="controls">
                <input type="text" id="answerInput" placeholder="輸入答案 (如 y=2x+1/3)">
                <button onclick="showHint()">提示</button>
                <button onclick="showAnswer()">答案</button>
                <button onclick="nextProblem()">下一題</button>
            </div>
            <div id="hint">
                <!-- Hints will be set by JavaScript -->
            </div>
            <div id="answer">
                <!-- Initial answer will be set by JavaScript -->
            </div>
        </div>
        <footer>
            <p>© 2025 ukawai</p>
        </footer>
    </div>
<script>
    let problemCount = 0;
    let hintLevel = 0;
    let currentProblem = null;
    let hints = [];

    function gcd(a, b) {
        a = Math.abs(a);
        b = Math.abs(b);
        while (b) {
            const t = b;
            b = a % b;
            a = t;
        }
        return a;
    }

    function toFraction(value, tolerance = 1e-6, maxDenominator = 1000) {
        if (Number.isInteger(value)) {
            return { num: value, denom: 1 };
        }
        let num = 1, denom = 1;
        let bestNum = 1, bestDenom = 1;
        let bestError = Math.abs(value - num / denom);

        for (let d = 1; d <= maxDenominator; d++) {
            const n = Math.round(value * d);
            const error = Math.abs(value - n / d);
            if (error < bestError && error < tolerance) {
                bestNum = n;
                bestDenom = d;
                bestError = error;
            }
        }

        const divisor = gcd(bestNum, bestDenom);
        return { num: bestNum / divisor, denom: bestDenom / divisor };
    }

    function generatePoints() {
        const x1 = Math.floor(Math.random() * 21) - 10;
        let x2 = Math.floor(Math.random() * 21) - 10;
        while (x2 === x1) x2 = Math.floor(Math.random() * 21) - 10;

        const y1 = Math.floor(Math.random() * 21) - 10;
        const y2 = Math.floor(Math.random() * 21) - 10;

        // Calculate slope k = (y2 - y1) / (x2 - x1)
        const deltaX = x2 - x1;
        const deltaY = y2 - y1;
        const k = deltaY / deltaX;
        const kFrac = toFraction(k);

        // Calculate intercept b = y1 - k * x1
        const b = y1 - (kFrac.num * x1) / kFrac.denom;
        const bFrac = toFraction(b);

        return { x1, y1, x2, y2, k: kFrac, b: bFrac };
    }

    function formatNumber(value) {
        if (typeof value === 'object') {
            if (value.denom === 1) return value.num.toString();
            const sign = value.num < 0 ? '-' : '';
            return `${sign}\\frac{${Math.abs(value.num)}}{${value.denom}}`;
        }
        return value.toString();
    }

    function formatFunction(k, b) {
        let result = `y = ${formatNumber(k)}x`;
        if (b.num !== 0) {
            result += ` ${b.num > 0 ? '+' : ''} ${formatNumber(b)}`;
        }
        return result;
    }

    function nextProblem() {
        problemCount++;
        hintLevel = 0;
        hints = [];
        document.title = `Math Practice ${problemCount}`;
        currentProblem = generatePoints();

        const problemDiv = document.getElementById('problem');
        problemDiv.innerHTML = `已知函數通過點 \\((${currentProblem.x1}, ${currentProblem.y1})\\) 和 \\((${currentProblem.x2}, ${currentProblem.y2})\\)，請求出該一次函數的解析式 \\(y = kx + b\\)。`;

        const answerDiv = document.getElementById('answer');
        answerDiv.style.display = 'none';
        answerDiv.innerHTML = `答案：\\(${formatFunction(currentProblem.k, currentProblem.b)}\\)`;

        const hintDiv = document.getElementById('hint');
        hintDiv.style.display = 'none';
        hintDiv.innerHTML = '';

        const answerInput = document.getElementById('answerInput');
        answerInput.value = '';
        answerInput.disabled = false;

        MathJax.typeset();
    }

    function showHint() {
        const hintDiv = document.getElementById('hint');
        const answerInput = document.getElementById('answerInput');
        hintDiv.style.display = 'block';
        answerInput.disabled = true;

        const { x1, y1, x2, y2, k, b } = currentProblem;
        hintLevel++;

        if (hintLevel === 1) {
            hints = [`提示 1：將點 \\((${x1}, ${y1})\\) 和 \\((${x2}, ${y2})\\) 代入函數，得 \\(${y1} = ${x1}k + b\\) 和 \\(${y2} = ${x2}k + b\\)。`];
        } else if (hintLevel === 2) {
            const eq1 = `${y1} = ${x1}k + b`;
            const eq2 = `${y2} = ${x2}k + b`;
            hints.push(`提示 2：將方程 \\(${eq1}\\) 減去 \\(${eq2}\\)，得 \\(${y1} - ${y2} = ${x1}k + b - (${x2}k + b)\\)。`);
        } else if (hintLevel === 3) {
            hints.push(`提示 3：斜率 \\(k = ${formatNumber(k)}\\)，截距 \\(b = ${formatNumber(b)}\\)。`);
        } else if (hintLevel >= 4) {
            hintDiv.style.display = 'none';
            showAnswer();
            return;
        }

        hintDiv.innerHTML = hints.join('<br>');
        MathJax.typeset();
    }

    function showAnswer() {
        const answerDiv = document.getElementById('answer');
        answerDiv.style.display = 'block';
        const answerInput = document.getElementById('answerInput');
        answerInput.disabled = true;
        MathJax.typeset();
    }

    // Generate first problem on page load
    nextProblem();
</script>
</body>
</html>
