<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方法解一元二次方程</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 18px;
            margin: 10px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .math-problem {
            margin: 20px 0;
            font-size: 14px;
        }
        .controls {
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            font-size: 14px;
            min-width: 44px;
            min-height: 44px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
        }
        button:active {
            background-color: #e0e0e0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin: 5px;
        }
        .input-group label {
            margin-right: 10px;
            font-size: 14px;
        }
        #x1Input, #x2Input {
            padding: 8px;
            font-size: 14px;
            width: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #x1Input:disabled, #x2Input:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
        #answer, #hint {
            display: none;
            margin-top: 20px;
            color: #4CAF50;
            font-size: 14px;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 16px;
            }
            .math-problem {
                font-size: 12px;
            }
            button {
                padding: 6px 10px;
                font-size: 12px;
            }
            .input-group label {
                font-size: 12px;
            }
            #x1Input, #x2Input {
                width: 80px;
                font-size: 12px;
            }
            #answer, #hint {
                font-size: 12px;
            }
            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>配方法解一元二次方程練習</h1>
        <div class="container">
            <div class="math-problem" id="problem">
                <!-- 問題將由JavaScript設置 -->
            </div>
            <div class="controls">
                <div class="input-group">
                    <label for="x1Input">x₁ = </label>
                    <input type="text" id="x1Input" placeholder="輸入 x₁">
                </div>
                <div class="input-group">
                    <label for="x2Input">x₂ = </label>
                    <input type="text" id="x2Input" placeholder="輸入 x₂">
                </div>
                <button onclick="showHint()">提示</button>
                <button onclick="showAnswer()">答案</button>
                <button onclick="nextProblem()">下一題</button>
            </div>
            <div id="hint">
                <!-- 提示將由JavaScript設置 -->
            </div>
            <div id="answer">
                <!-- 答案將由JavaScript設置 -->
            </div>
        </div>
        <footer>
            <p>© 2025 ukawai</p>
        </footer>
    </div>
<script>
    let problemCount = 0;
    let hintLevel = 0;
    let currentProblem = null;
    let hints = [];

    function gcd(a, b) {
        a = Math.abs(a);
        b = Math.abs(b);
        while (b) {
            const t = b;
            b = a % b;
            a = t;
        }
        return a;
    }

    function toFraction(value, tolerance = 1e-6, maxDenominator = 1000) {
        if (Number.isInteger(value)) {
            return { num: value, denom: 1 };
        }
        let num = 1, denom = 1;
        let bestNum = 1, bestDenom = 1;
        let bestError = Math.abs(value - num / denom);

        for (let d = 1; d <= maxDenominator; d++) {
            const n = Math.round(value * d);
            const error = Math.abs(value - n / d);
            if (error < bestError && error < tolerance) {
                bestNum = n;
                bestDenom = d;
                bestError = error;
            }
        }

        const divisor = gcd(bestNum, bestDenom);
        return { num: bestNum / divisor, denom: bestDenom / divisor };
    }

    function formatNumber(value) {
        if (typeof value === 'object') {
            if (value.denom === 1) return value.num.toString();
            const sign = value.num < 0 ? '-' : '';
            return `${sign}\\frac{${Math.abs(value.num)}}{${value.denom}}`;
        }
        return value.toString();
    }

    function formatEquation(a, b, c) {
        let equation = a === 1 ? "x^2" : a === -1 ? "-x^2" : `${a}x^2`;
        if (b !== 0) {
            equation += ` ${b > 0 ? '+' : '-'} ${Math.abs(b)}x`;
        }
        if (c !== 0) {
            equation += ` ${c > 0 ? '+' : '-'} ${Math.abs(c)}`;
        }
        return equation;
    }

    function formatSolution(x1, x2) {
        if (x1.num === x2.num && x1.denom === x2.denom) {
            return `x = ${formatNumber(x1)}`;
        } else {
            return `x_1 = ${formatNumber(x1)}, x_2 = ${formatNumber(x2)}`;
        }
    }

    function generateQuadraticEquation() {
        let a, b, c, x1, x2;
        do {
            // Generate random quadratic coefficient a (non-zero, -4 to 4)
            a = Math.floor(Math.random() * 9) - 4; // -4 to 4
            if (a === 0) a = 1; // Ensure a is non-zero
            // Generate non-integer roots (e.g., between -5 and 5 with 0.5 increments)
            x1 = (Math.floor(Math.random() * 21) - 10) / 2; // -5 to 5 in 0.5 steps
            x2 = (Math.floor(Math.random() * 21) - 10) / 2; // -5 to 5 in 0.5 steps
            // Calculate b and c: ax^2 + bx + c = a(x - x1)(x - x2)
            b = -a * (x1 + x2);
            c = a * x1 * x2;
            // Convert b and c to integers by scaling
            const bFrac = toFraction(b);
            const cFrac = toFraction(c);
            const scale = bFrac.denom * cFrac.denom;
            b = bFrac.num * (scale / bFrac.denom);
            c = cFrac.num * (scale / cFrac.denom);
        } while (gcd(Math.abs(a), Math.abs(b)) !== 1 || Math.abs(b) > 100 || Math.abs(c) > 100); // Ensure a and b are coprime and coefficients are reasonable
        console.log(`Generated equation: ${a}x^2 + ${b}x + ${c} = 0, roots: x1=${x1}, x2=${x2}`); // Debug log
        return { a, b, c, x1, x2 };
    }

    function nextProblem() {
        problemCount++;
        hintLevel = 0;
        hints = [];
        document.title = `配方法練習 ${problemCount}`;
        currentProblem = generateQuadraticEquation();

        const problemDiv = document.getElementById('problem');
        problemDiv.innerHTML = `用配方法解方程：\\[${formatEquation(currentProblem.a, currentProblem.b, currentProblem.c)} = 0\\]`;

        const answerDiv = document.getElementById('answer');
        answerDiv.style.display = 'none';
        answerDiv.innerHTML = `答案：\\(${formatSolution(toFraction(currentProblem.x1), toFraction(currentProblem.x2))}\\)`;

        const hintDiv = document.getElementById('hint');
        hintDiv.style.display = 'none';
        hintDiv.innerHTML = '';

        const x1Input = document.getElementById('x1Input');
        const x2Input = document.getElementById('x2Input');
        x1Input.value = '';
        x2Input.value = '';
        x1Input.disabled = false;
        x2Input.disabled = false;

        // Ensure MathJax renders the new equation
        if (window.MathJax) {
            MathJax.typesetPromise([problemDiv]).catch(err => console.error('MathJax typesetting error:', err));
        }
    }

    function showHint() {
        const hintDiv = document.getElementById('hint');
        const x1Input = document.getElementById('x1Input');
        const x2Input = document.getElementById('x2Input');
        hintDiv.style.display = 'block';
        x1Input.disabled = true;
        x2Input.disabled = true;

        const { a, b, c, x1, x2 } = currentProblem;
        hintLevel++;

        const aFrac = toFraction(a);
        const bFrac = toFraction(b);
        const cFrac = toFraction(c);
        const bOverAFrac = toFraction(b / a);
        const halfBOverAFrac = toFraction(b / (2 * a));
        const squareHalfBOverAFrac = toFraction(Math.pow(b / (2 * a), 2));
        const minusCOverAFrac = toFraction(-c / a);
        const rightSideFrac = toFraction(-c / a + Math.pow(b / (2 * a), 2));
        const sqrtRightSideFrac = toFraction(Math.sqrt(Math.abs(-c / a + Math.pow(b / (2 * a), 2))));
        const x1Frac = toFraction(x1);
        const x2Frac = toFraction(x2);

        if (hintLevel === 1) {
            hints = [`提示 1：將常數項移到右邊，得到：\\[${formatEquation(a, b, 0)} = ${formatNumber({num: -c, denom: 1})}\\]`];
        } else if (hintLevel === 2) {
            hints.push(`提示 2：將方程除以二次項係數 ${formatNumber(aFrac)}，得到：\\[${formatNumber({num: 1, denom: 1})}x^2 ${bOverAFrac.num >= 0 ? '+' : '-'} ${formatNumber({num: Math.abs(bOverAFrac.num), denom: bOverAFrac.denom})}x = ${formatNumber(minusCOverAFrac)}\\]`);
        } else if (hintLevel === 3) {
            hints.push(`提示 3：兩邊同時加上一次項係數一半的平方：\\[${formatNumber({num: 1, denom: 1})}x^2 ${bOverAFrac.num >= 0 ? '+' : '-'} ${formatNumber({num: Math.abs(bOverAFrac.num), denom: bOverAFrac.denom})}x + \\left(${formatNumber(halfBOverAFrac)}\\right)^2 = ${formatNumber(minusCOverAFrac)} + \\left(${formatNumber(halfBOverAFrac)}\\right)^2\\]`);
        } else if (hintLevel === 4) {
            hints.push(`提示 4：將左邊配方：\\[x^2+2\\left(${formatNumber(halfBOverAFrac)}\\right)x+\\left(${formatNumber(halfBOverAFrac)}\\right)^2 = ${formatNumber(minusCOverAFrac)} + \\left(${formatNumber(halfBOverAFrac)}\\right)^2\\]`);
        } else if (hintLevel === 5) {
            hints.push(`提示 5：將左邊寫成完全平方形式：\\[\\left(x ${halfBOverAFrac.num >= 0 ? '+' : '-'} ${formatNumber({num: Math.abs(halfBOverAFrac.num), denom: halfBOverAFrac.denom})}\\right)^2 = ${formatNumber(rightSideFrac)}\\]`);
        } else if (hintLevel === 6) {
            hints.push(`提示 6：兩邊開平方：\\[x ${halfBOverAFrac.num >= 0 ? '+' : '-'} ${formatNumber({num: Math.abs(halfBOverAFrac.num), denom: halfBOverAFrac.denom})} = \\pm ${formatNumber(sqrtRightSideFrac)}\\]`);
        } else if (hintLevel >= 7) {
            hints.push(`提示 7：解出x的值：\\[x_1 = ${formatNumber(x1Frac)}, x_2 = ${formatNumber(x2Frac)}\\]`);
            showAnswer();
            return;
        }

        hintDiv.innerHTML = hints.join('<br>');
        if (window.MathJax) {
            MathJax.typesetPromise([hintDiv]).catch(err => console.error('MathJax typesetting error:', err));
        }
    }

    function showAnswer() {
        const answerDiv = document.getElementById('answer');
        answerDiv.style.display = 'block';
        const x1Input = document.getElementById('x1Input');
        const x2Input = document.getElementById('x2Input');
        x1Input.disabled = true;
        x2Input.disabled = true;
        if (window.MathJax) {
            MathJax.typesetPromise([answerDiv]).catch(err => console.error('MathJax typesetting error:', err));
        }
    }

    nextProblem();
</script>
</body>
</html>
