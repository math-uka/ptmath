        <div class="keyboard">

    <div class="container end-screen" id="endScreen">

        <div id="wrongList"></div>

    <script>
        let maxRange, questions = [], usedQuestions = new Set(), currentQuestion, correctCount = 0, wrongQuestions = new Set();
        const totalQuestions = 10;
        let currentAnswer = '';

        function startGame() {
            maxRange = parseInt(document.getElementById('rangeInput').value);
            if (isNaN(maxRange) || maxRange < 2 || maxRange > 9) {
                alert('è«‹è¼¸å…¥ 2 åˆ° 9 ä¹‹é–“çš„æ•¸å­—ï¼');
                return;
            }
            generateQuestions();
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            nextQuestion();
        }

        function generateQuestions() {
            questions = [];
            for (let i = 2; i <= maxRange; i++) {
                for (let j = 2; j <= 9; j++) {
                    questions.push({ a: i, b: j, answer: i * j });
                }
            }
        }

        function nextQuestion() {
            if (correctCount + wrongQuestions.size >= totalQuestions) {
                endGame();
                return;
            }
            let availableQuestions = questions.filter(q => !usedQuestions.has(`${q.a}Ã—${q.b}`));
            if (availableQuestions.length === 0) {
                usedQuestions.clear();
                availableQuestions = questions;
            }
            currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.add(`${currentQuestion.a}Ã—${currentQuestion.b}`);
            document.getElementById('question').textContent = `${currentQuestion.a} Ã— ${currentQuestion.b} = ?`;
            currentAnswer = '';
            document.getElementById('answerDisplay').textContent = '';
            document.getElementById('result').textContent = '';
            document.getElementById('progress').textContent = `é€²åº¦ï¼š${correctCount + wrongQuestions.size}/${totalQuestions}`;
        }

        function addDigit(digit) {
            currentAnswer += digit;
            document.getElementById('answerDisplay').textContent = currentAnswer;
        }

        function clearAnswer() {
            currentAnswer = '';
            document.getElementById('answerDisplay').textContent = '';
        }

        function checkAnswer() {
            if (!currentAnswer) {
                document.getElementById('result').textContent = 'è«‹è¼¸å…¥ç­”æ¡ˆï¼';
                document.getElementById('result').style.color = '#f44336';
                return;
            }
            const userAnswer = parseInt(currentAnswer);
            if (userAnswer === currentQuestion.answer) {
                document.getElementById('result').textContent = 'ç­”å°äº†ï¼ğŸ‰';
                document.getElementById('result').style.color = '#4caf50';
                correctCount++;
                document.getElementById('progress').textContent = `é€²åº¦ï¼š${correctCount + wrongQuestions.size}/${totalQuestions}`;
                setTimeout(nextQuestion, 1000);
            } else {
                document.getElementById('result').textContent = `ç­”éŒ¯äº†ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${currentQuestion.answer}ï¼Œè«‹å†è©¦ï¼`;
                document.getElementById('result').style.color = '#f44336';
                wrongQuestions.add(`${currentQuestion.a} Ã— ${currentQuestion.b} = ${currentQuestion.answer}`);
            }
        }

        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            document.getElementById('wrongList').innerHTML = '<h3>éŒ¯é¡Œå›é¡§ï¼š</h3>' + 
                (wrongQuestions.size > 0 ? Array.from(wrongQuestions).join('<br>') : 'å®Œç¾ï¼æ²’æœ‰éŒ¯é¡Œï¼');
            addConfetti();
        }

        function addConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function retryWrong() {
            if (wrongQuestions.size === 0) {
                alert('æ²’æœ‰éŒ¯é¡Œå¯é‡æ¸¬ï¼');
                return;
            }
            questions = Array.from(wrongQuestions).map(q => {
                const [a, , b] = q.split(' ');
                return { a: parseInt(a), b: parseInt(b), answer: parseInt(a) * parseInt(b) };
            });
            correctCount = 0;
            wrongQuestions.clear();
            usedQuestions.clear();
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('progress').textContent = `é€²åº¦ï¼š0/${questions.length}`;
            nextQuestion();
        }

        function restartGame() {
            location.reload();
        }

        // ç›£è½éµç›¤äº‹ä»¶ä»¥æ”¯æ´ Enter éµ
        document.addEventListener('keydown', function(event) {

        });
