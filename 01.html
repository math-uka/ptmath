<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大電視遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .word-display {
            font-size: 72px;
            margin: 40px 0;
            min-height: 100px;
            color: #333;
        }
        .timer {
            font-size: 36px;
            margin: 20px 0;
            color: #e74c3c;
        }
        .controls {
            margin: 30px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>大電視遊戲</h1>
        <p>一人做動作，其他人猜詞語！</p>
        
        <div class="timer" id="timer">03:00</div>
        
        <div class="word-display" id="wordDisplay">準備開始！</div>
        
        <div class="score" id="score">得分: 0</div>
        
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
            <button id="nextBtn" disabled>下一個詞語</button>
        </div>
    </div>

    <script>
        // 詞語庫 (100個小學程度的中文詞語)
        const words = [
            "蘋果", "香蕉", "橙子", "西瓜", "葡萄",
            "貓咪", "狗狗", "兔子", "大象", "老虎",
            "跑步", "跳躍", "游泳", "跳舞", "唱歌",
            "太陽", "月亮", "星星", "雲朵", "彩虹",
            "書包", "鉛筆", "橡皮", "尺子", "書本",
            "爸爸", "媽媽", "哥哥", "姐姐", "弟弟",
            "學校", "教室", "操場", "圖書館", "食堂",
            "飛機", "火車", "汽車", "自行車", "輪船",
            "紅色", "藍色", "黃色", "綠色", "黑色",
            "開心", "難過", "生氣", "驚訝", "害怕",
            "春天", "夏天", "秋天", "冬天", "雪人",
            "足球", "籃球", "羽毛球", "乒乓球", "跳繩",
            "醫生", "老師", "警察", "廚師", "農夫",
            "電腦", "手機", "電視", "冰箱", "電風扇",
            "漢堡", "薯條", "披薩", "冰淇淋", "蛋糕",
            "刷牙", "洗臉", "洗澡", "梳頭", "剪指甲",
            "公園", "動物園", "游泳池", "電影院", "博物館",
            "雨傘", "帽子", "手套", "圍巾", "外套",
            "蝴蝶", "蜜蜂", "螞蟻", "蜻蜓", "蜘蛛",
            "鋼琴", "吉他", "小提琴", "鼓", "喇叭"
        ];
        
        let currentWordIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 180; // 3分鐘 = 180秒
        
        const wordDisplay = document.getElementById('wordDisplay');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // 開始遊戲
        startBtn.addEventListener('click', function() {
            startBtn.disabled = true;
            nextBtn.disabled = false;
            score = 0;
            currentWordIndex = 0;
            scoreDisplay.textContent = `得分: ${score}`;
            wordDisplay.textContent = words[currentWordIndex];
            
            // 開始倒計時
            timeLeft = 180;
            updateTimerDisplay();
            timer = setInterval(function() {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        });
        
        // 下一個詞語
        nextBtn.addEventListener('click', function() {
            score++;
            scoreDisplay.textContent = `得分: ${score}`;
            
            currentWordIndex++;
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0; // 循環使用詞語
            }
            wordDisplay.textContent = words[currentWordIndex];
        });
        
        // 更新計時器顯示
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 遊戲結束
        function endGame() {
            wordDisplay.textContent = "時間到！";
            nextBtn.disabled = true;
            startBtn.disabled = false;
        }
    </script>
</body>
</html>
