            font-size: 18px;
            margin: 10px 0;
        }
        .options {

            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;

        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            min-width: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;

            color: white;
            border: none;
            border-radius: 5px;

    <script>
        function setEyebrows(left, right) {
            const leftEyebrow = document.getElementById('left-eyebrow');
            const rightEyebrow = document.getElementById('right-eyebrow');
            leftEyebrow.textContent = left;
            rightEyebrow.textContent = right;
            // 確保位置初始化
            if (!leftEyebrow.style.left) leftEyebrow.style.left = '25%';
            if (!leftEyebrow.style.top) leftEyebrow.style.top = '20px';
            if (!rightEyebrow.style.right) rightEyebrow.style.right = '25%';
            if (!rightEyebrow.style.top) rightEyebrow.style.top = '20px';
        }

        function setEyes(left, right) {
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            leftEye.textContent = left;
            rightEye.textContent = right;
            // 確保位置初始化
            if (!leftEye.style.left) leftEye.style.left = '25%';
            if (!leftEye.style.top) leftEye.style.top = '80px';
            if (!rightEye.style.right) rightEye.style.right = '25%';
            if (!rightEye.style.top) rightEye.style.top = '80px';
        }

        function setMouth(value) {
            const mouth = document.getElementById('mouth');
            mouth.textContent = value;
            // 確保位置初始化
            if (!mouth.style.left) mouth.style.left = '50%';
            if (!mouth.style.top) mouth.style.top = '160px';
            mouth.style.transform = 'translateX(-50%)';
        }

        function clearCanvas() {
            document.getElementById('left-eyebrow').textContent = '';
            document.getElementById('right-eyebrow').textContent = '';
            document.getElementById('left-eye').textContent = '';
            document.getElementById('right-eye').textContent = '';
            document.getElementById('mouth').textContent = '';
            resetPositions();
        }

        function resetPositions() {
            const leftEyebrow = document.getElementById('left-eyebrow');
            const rightEyebrow = document.getElementById('right-eyebrow');
            const leftEye = document.getElementById('left-eye');
            const rightEye = document.getElementById('right-eye');
            const mouth = document.getElementById('mouth');
            
            leftEyebrow.style.top = '20px';
            leftEyebrow.style.left = '25%';
            leftEyebrow.style.right = 'auto';
            rightEyebrow.style.top = '20px';
            rightEyebrow.style.right = '25%';
            rightEyebrow.style.left = 'auto';
            leftEye.style.top = '80px';
            leftEye.style.left = '25%';
            leftEye.style.right = 'auto';
            rightEye.style.top = '80px';
            rightEye.style.right = '25%';
            rightEye.style.left = 'auto';
            mouth.style.top = '160px';
            mouth.style.left = '50%';
            mouth.style.right = 'auto';
            mouth.style.transform = 'translateX(-50%)';
        }

        // 拖動功能
        const components = document.querySelectorAll('.component');
        components.forEach(component => {
            let isDragging = false;
            let offsetX, offsetY;

            // 桌面端滑鼠事件
            component.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);

            // 移動端觸控事件
            component.addEventListener('touchstart', startDragging, { passive: false });
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDragging);

            function startDragging(e) {
                if (!component.textContent) return; // 如果部件無內容，不啟動拖動
                const rect = component.getBoundingClientRect();
                if (e.type === 'touchstart') {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                } else {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                }
                isDragging = true;
                component.style.zIndex = 10;
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                const canvas = document.getElementById('canvas');
                const canvasRect = canvas.getBoundingClientRect();

                let newX, newY;
                if (e.type === 'touchmove') {
                    newX = e.touches[0].clientX - offsetX - canvasRect.left;
                    newY = e.touches[0].clientY - offsetY - canvasRect.top;
                } else {
                    newX = e.clientX - offsetX - canvasRect.left;
                    newY = e.clientY - offsetY - canvasRect.top;
                }

                // 限制拖動範圍在畫布內
                newX = Math.max(0, Math.min(newX, canvasRect.width - component.offsetWidth));
                newY = Math.max(0, Math.min(newY, canvasRect.height - component.offsetHeight));

                component.style.left = newX + 'px';
                component.style.top = newY + 'px';
                component.style.right = 'auto';
                component.style.transform = 'none';
            }

            function stopDragging() {
                isDragging = false;
                component.style.zIndex = 0;
            }
        });
