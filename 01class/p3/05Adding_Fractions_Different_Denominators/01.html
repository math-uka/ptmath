<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友學分數：異分母相加 (Fraction Learning: Adding Different Denominators)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        canvas { border: 1px solid #ccc; }
        .fraction-display { font-size: 1.5rem; }
        input[type="number"] { width: 60px; padding: 4px; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl font-bold mb-6">學習異分母分數相加 (Fraction Learning: Adding Different Denominators)</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-5xl flex flex-col md:flex-row">
        <div class="w-full md:w-1/2 pr-4">
            <div class="mb-4 text-center">
                <div class="flex justify-center items-center">
                    <label class="mr-2">第一個分數 (First Fraction)：1 /</label>
                    <input type="number" id="denom1" min="2" max="15" value="2" class="border rounded">
                </div>
                <div class="flex justify-center items-center mt-2">
                    <label class="mr-2">第二個分數 (Second Fraction)：1 /</label>
                    <input type="number" id="denom2" min="2" max="15" value="3" class="border rounded">
                </div>
                <button id="applyBtn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">生成 (Generate)</button>
            </div>
            <div class="flex flex-col md:flex-row justify-between mb-4">
                <div class="flex-1 text-center">
                    <p class="fraction-display" id="frac1">\(\frac{1}{2}\)</p>
                    <canvas id="canvas1" width="200" height="200"></canvas>
                </div>
                <div class="flex items-center text-2xl mx-4">+</div>
                <div class="flex-1 text-center">
                    <p class="fraction-display" id="frac2">\(\frac{1}{3}\)</p>
                    <canvas id="canvas2" width="200" height="200"></canvas>
                </div>
                <div class="flex items-center text-2xl mx-4">=</div>
                <div class="flex-1 text-center">
                    <p class="fraction-display" id="result">?</p>
                    <canvas id="canvasResult" width="200" height="200"></canvas>
                </div>
            </div>
            <div class="text-center mb-4">
                <button id="prevBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 mr-2" disabled>上一步 (Previous)</button>
                <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">下一步 (Next)</button>
                <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 ml-4">重置 (Reset)</button>
            </div>
        </div>
        <div class="w-full md:w-1/2 pl-4 border-l border-gray-300">
            <p id="stepText" class="text-lg">點擊「下一步」開始學習！<br>Click "Next" to start learning!</p>
            <div class="text-center mt-4">
                <p class="fraction-display" id="algebra"></p>
            </div>
        </div>
    </div>
    <script src="qs.js"></script>
</body>
</html>
