<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次根式化簡練習</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            display: flex;
            gap: 20px;
            min-height: 80vh;
        }
        .left-panel, .right-panel {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin: 5px;
            border: none;
            border-radius: 5px;
            align-self: flex-start;
        }
        button:hover {
            background-color: #45a049;
        }
        .sqrt-button {
            padding: 5px 10px;
            font-size: 14px;
            width: 50px;
        }
        .step {
            margin-bottom: 10px;
        }
        .calculation {
            margin: 10px 0;
            line-height: 2;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background-color: #ccc;
        }
        h1 {
            text-align: center;
        }
        #feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        .correct-animation {
            animation: correct 0.5s ease-in-out;
        }
        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes correct {
            0%, 100% { background-color: transparent; }
            50% { background-color: #4CAF50; color: white; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        #problem .MJx-chtml {
            font-size: 200% !important;
        }
    </style>
</head>
<body>
    <h1>二次根式化簡練習</h1>
    <div class="container">
        <div class="left-panel">
            <div id="problem"></div>
            <div class="input-group" id="input-group">
                <div>
                    <label for="answerInput">答案 = </label>
                    <input type="text" id="answerInput" placeholder="輸入化簡後的結果">
                    <button class="sqrt-button" onclick="insertSquareRoot()">√</button>
                </div>
                <button onclick="checkAnswer()">確定</button>
                <div id="feedback"></div>
            </div>
            <div class="button-group">
                <button onclick="generateProblem()">新題目</button>
                <button id="hintButton" onclick="showHint()">提示</button>
            </div>
        </div>
        <div class="right-panel" id="hints"></div>
    </div>

    <script>
        let currentC, currentA, currentB, hintStep = 0;
        let inputsLocked = false;

        function insertSquareRoot() {
            if (inputsLocked) return;
            const input = document.getElementById('answerInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const value = input.value;
            const newText = value.substring(0, start) + '√' + value.substring(end);
            input.value = newText;
            input.focus();
            input.setSelectionRange(start + 1, start + 1);
        }

        function generateProblem() {
            currentA = Math.floor(Math.random() * 19) + 2;
            const bOptions = [2, 3, 5, 6, 7 ,10,11,13,14, 15];
            currentB = bOptions[Math.floor(Math.random() * bOptions.length)];
            currentC = currentA * currentA * currentB;

            document.getElementById('problem').innerHTML = `
                <div class="step">
                    <h3>請化簡</h3>
                    <div style="font-size: 200%;">\\(\\sqrt{${currentC}}\\)</div>
                </div>
            `;
            document.getElementById('hints').innerHTML = '';
            hintStep = 0;
            resetHint();
            unlockInputs();
            MathJax.typeset();
        }

        function getPrimeFactors(n) {
            const factors = [];
            for (let i = 2; i <= n; i++) {
                while (n % i === 0) {
                    factors.push(i);
                    n /= i;
                }
            }
            return factors;
        }

        function showHint() {
            if (hintStep >= 5) {
                return;
            }

            const hintsDiv = document.getElementById('hints');
            const factors = getPrimeFactors(currentC);
            let hintText = '';

            if (hintStep === 0) {
                hintText = `
                    <div class="step">
                        <h4>步驟 1: 因數分解</h4>
                        <div>將被開方數 ${currentC} 進行因數分解： \\(\\sqrt{${factors.join(' \\cdot ')}}\\)</div>
                    </div>
                `;
            } else if (hintStep === 1) {
                const factorCounts = {};
                factors.forEach(f => {
                    factorCounts[f] = (factorCounts[f] || 0) + 1;
                });
                let squareTerms = [];
                let nonSquarePart = 1;
                for (let f in factorCounts) {
                    const count = factorCounts[f];
                    const squareCount = Math.floor(count / 2);
                    for (let i = 0; i < squareCount; i++) {
                        squareTerms.push(`${f}^2`);
                    }
                    if (count % 2 === 1) {
                        nonSquarePart *= parseInt(f);
                    }
                }
                const expression = squareTerms.length > 0 ? squareTerms.join(' \\cdot ') : '';
                hintText = `
                    <div class="step">
                        <h4>步驟 2: 組成平方項</h4>
                        <div>${expression ? `\\(\\sqrt{${expression} \\cdot ${nonSquarePart}}\\)` : `\\(\\sqrt{${nonSquarePart}}\\)`}</div>
                    </div>
                `;
            } else if (hintStep === 2) {
                const factorCounts = {};
                factors.forEach(f => {
                    factorCounts[f] = (factorCounts[f] || 0) + 1;
                });
                let squareTerms = [];
                let nonSquarePart = 1;
                for (let f in factorCounts) {
                    const count = factorCounts[f];
                    const squareCount = Math.floor(count / 2);
                    for (let i = 0; i < squareCount; i++) {
                        squareTerms.push(`\\sqrt{${f}^2}`);
                    }
                    if (count % 2 === 1) {
                        nonSquarePart *= parseInt(f);
                    }
                }
                if (nonSquarePart > 1) {
                    squareTerms.push(`\\sqrt{${nonSquarePart}}`);
                }
                hintText = `
                    <div class="step">
                        <h4>步驟 3: 利用積的算術平方根性質</h4>
                        <div>\\(${squareTerms.join(' \\cdot ')}\\)</div>
                    </div>
                `;
            } else if (hintStep === 3) {
                const factorCounts = {};
                factors.forEach(f => {
                    factorCounts[f] = (factorCounts[f] || 0) + 1;
                });
                let outsideTerms = [];
                let nonSquarePart = 1;
                for (let f in factorCounts) {
                    const count = factorCounts[f];
                    const squareCount = Math.floor(count / 2);
                    for (let i = 0; i < squareCount; i++) {
                        outsideTerms.push(f);
                    }
                    if (count % 2 === 1) {
                        nonSquarePart *= parseInt(f);
                    }
                }
                const outside = outsideTerms.join(' \\cdot ');
                hintText = `
                    <div class="step">
                        <h4>步驟 4: 化簡平方項</h4>
                        <div>\\(${outside ? outside + ' \\cdot ' : ''}\\sqrt{${nonSquarePart}}\\)</div>
                    </div>
                `;
            } else if (hintStep === 4) {
                const factorCounts = {};
                factors.forEach(f => {
                    factorCounts[f] = (factorCounts[f] || 0) + 1;
                });
                let outside = 1;
                let nonSquarePart = 1;
                for (let f in factorCounts) {
                    const count = factorCounts[f];
                    const squareCount = Math.floor(count / 2);
                    outside *= Math.pow(parseInt(f), squareCount);
                    if (count % 2 === 1) {
                        nonSquarePart *= parseInt(f);
                    }
                }
                hintText = `
                    <div class="step">
                        <h4>步驟 5: 最終答案</h4>
                        <div>\\(${outside === 1 ? '' : outside}\\sqrt{${nonSquarePart}}\\)</div>
                    </div>
                `;
            }

            hintsDiv.innerHTML += hintText;
            hintStep++;
            if (hintStep === 5) {
                document.getElementById('hintButton').textContent = '提示';
            } else {
                document.getElementById('hintButton').textContent = '下一步';
            }
            lockInputs();
            MathJax.typeset();
        }

        function lockInputs() {
            inputsLocked = true;
            document.getElementById('answerInput').disabled = true;
        }

        function unlockInputs() {
            inputsLocked = false;
            document.getElementById('answerInput').disabled = false;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
        }

        function resetHint() {
            hintStep = 0;
            document.getElementById('hintButton').textContent = '提示';
        }

        function checkAnswer() {
            if (inputsLocked) {
                document.getElementById('feedback').textContent = '輸入框已鎖定，請生成新題目後再試！';
                document.getElementById('input-group').classList.add('shake-animation');
                setTimeout(() => {
                    document.getElementById('input-group').classList.remove('shake-animation');
                }, 500);
                return;
            }

            const answerInput = document.getElementById('answerInput').value.trim();
            const feedback = document.getElementById('feedback');
            const inputGroup = document.getElementById('input-group');

            const factorCounts = {};
            const factors = getPrimeFactors(currentC);
            factors.forEach(f => {
                factorCounts[f] = (factorCounts[f] || 0) + 1;
            });
            let outside = 1;
            let nonSquarePart = 1;
            for (let f in factorCounts) {
                const count = factorCounts[f];
                const squareCount = Math.floor(count / 2);
                outside *= Math.pow(parseInt(f), squareCount);
                if (count % 2 === 1) {
                    nonSquarePart *= parseInt(f);
                }
            }
            const correctAnswer = outside === 1 ? `√${nonSquarePart}` : `${outside}√${nonSquarePart}`;

            if (answerInput === correctAnswer) {
                feedback.textContent = '正確，可點擊新題目繼續練習';
                feedback.classList.add('correct-animation');
                inputGroup.classList.remove('shake-animation');
                setTimeout(() => {
                    feedback.classList.remove('correct-animation');
                }, 500);
                lockInputs();
            } else {
                feedback.textContent = '答案錯誤，請重新輸入！';
                feedback.classList.remove('correct-animation');
                inputGroup.classList.add('shake-animation');
                setTimeout(() => {
                    document.getElementById('input-group').classList.remove('shake-animation');
                }, 500);
                document.getElementById('answerInput').value = '';
            }
        }

        window.onload = function() {
            generateProblem();
        };
    </script>
</body>
</html>
