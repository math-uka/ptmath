<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Game 1</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 10;
            position: relative;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        /* 顏色詞樣式 */
        .color-red {
            color: #FF0000;
            font-weight: bold;
            font-size: 1.4em;
        }
        .color-yellow {
            color: #FFFF00;
            font-weight: bold;
            font-size: 1.4em;
        }
        .color-blue {
            color: #87CEEB; /* 淺藍色 */
            font-weight: bold;
            font-size: 1.4em;
        }
        .color-green {
            color: #00FF00;
            font-weight: bold;
            font-size: 1.4em;
        }
        .game-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            margin: 20px 0;
        }
        canvas {
            border: 1px solid #ccc;
            background: #fff;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 5px;
            color: #1e1e2f;
            min-width: 120px;
        }
        button:hover:not(:disabled) {
            background: #ddd;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .next-button {
            background: #4CAF50;
            color: #fff;
            margin-top: 10px;
        }
        .next-button:hover:not(:disabled) {
            background: #45a049;
        }
        .feedback {
            font-size: 1.1em;
            margin: 10px 0;
        }
        #score {
            margin: 10px 0;
            font-size: 1.1em;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            .options {
                margin-left: 0;
                margin-top: 20px;
            }
            canvas {
                width: 300px;
                height: 300px;
            }
            .question {
                font-size: 1em;
            }
            .color-red, .color-yellow, .color-blue, .color-green {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <h1>Position Game</h1>
    <div class="question" id="question"></div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="options" id="options"></div>
    </div>
    <div class="feedback" id="feedback"></div>
    <div id="score">Score: 0 / 10</div>
    <footer>
        <p>© 2025 ukawai</p>
    </footer>

    <script>
        // 生成星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 1.5}s`;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // 管理標題數字
        let titleNumber = localStorage.getItem('titleNumber') ? parseInt(localStorage.getItem('titleNumber')) : 1;
        document.title = `Position Game ${titleNumber}`;
        localStorage.setItem('titleNumber', titleNumber + 1);

        // 遊戲數據
        const positions = ['in front of', 'between', 'behind', 'over', 'under'];
        const colors = [
            { hex: '#FF0000', name: 'red' },
            { hex: '#FFFF00', name: 'yellow' },
            { hex: '#0000FF', name: 'blue' }, // Canvas 方塊保持深藍色
            { hex: '#00FF00', name: 'green' }
        ];
        let currentQuestion = 0;
        let score = 0;
        const maxQuestions = 10;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 檢查 Canvas 初始化
        console.log('Canvas initialized:', canvas, ctx);

        // 粒子動畫數據
        let particles = [];
        const particleColors = ['#FF0000', '#FFFF00', '#0000FF', '#00FF00'];

        // 創建粒子
        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: canvas.height,
                radius: Math.random() * 5 + 2,
                color: particleColors[Math.floor(Math.random() * particleColors.length)],
                vx: Math.random() * 4 - 2,
                vy: -(Math.random() * 5 + 5),
                alpha: 1
            };
        }

        // 更新和繪製粒子
        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Final Score: ${score} / ${maxQuestions}`, canvas.width / 2, canvas.height / 2);

            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.005;
                if (particle.alpha < 0) particle.alpha = 0;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(particle.color.slice(1, 3), 16)}, ${parseInt(particle.color.slice(3, 5), 16)}, ${parseInt(particle.color.slice(5, 7), 16)}, ${particle.alpha})`;
                ctx.fill();
            });

            particles = particles.filter(p => p.alpha > 0);
            if (particles.length > 0) {
                requestAnimationFrame(updateParticles);
            }
        }

        // 啟動慶祝動畫
        function startCelebration() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(createParticle());
            }
            updateParticles();
            setTimeout(() => {
                particles = [];
            }, 5000); // 動畫持續 5 秒
        }

        // 檢查 Canvas 數量（調試）
        console.log('Canvas count:', document.querySelectorAll('canvas').length);

        // 隨機選擇 3 個不同顏色
        function getRandomColors() {
            const shuffled = [...colors].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, 3);
        }

        // 鎖定/解鎖選項按鈕
        function toggleButtons(disabled) {
            const buttons = document.querySelectorAll('.options button:not(.next-button)');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        // 格式化題目文字，將顏色詞替換為帶樣式的 span
        function formatQuestionText(text, color1, color2, color3) {
            return text.replace(
                new RegExp(`(${color1.name}|${color2.name}|${color3.name}) block`, 'g'),
                match => {
                    const colorName = match.split(' ')[0];
                    return `<span class="color-${colorName}">${match}</span>`;
                }
            );
        }

        // 生成隨機問題
        function generateQuestion() {
            if (currentQuestion >= maxQuestions) {
                endGame();
                return;
            }

            console.log('Generating question:', currentQuestion + 1);
            const position = positions[Math.floor(Math.random() * positions.length)];
            const selectedColors = getRandomColors();
            const color1 = selectedColors[0]; // 主色塊
            const color2 = selectedColors[1]; // 第二色塊
            const color3 = selectedColors[2]; // 第三色塊
            const isRightArrow = Math.random() > 0.5;

            const questionText = position === 'between'
                ? `Where is the ${color1.name} block relative to the ${color2.name} block and ${color3.name} block?`
                : `Where is the ${color1.name} block relative to the ${color2.name} block?`;
            document.getElementById('question').innerHTML = formatQuestionText(questionText, color1, color2, color3);
            console.log('Question text:', questionText);

            // 繪製圖像
            drawScene(position, color1.hex, color2.hex, color3.hex, isRightArrow);

            // 生成選項
            const options = [...positions];
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            options.forEach(opt => {
                const button = document.createElement('button');
                button.innerText = opt;
                button.onclick = () => checkAnswer(opt, position);
                optionsDiv.appendChild(button);
            });
            console.log('Options generated:', options);

            document.getElementById('feedback').innerText = '';
            toggleButtons(false); // 解鎖按鈕
            currentQuestion++;
        }

        // 繪製場景
        function drawScene(position, color1, color2, color3, isRightArrow) {
            console.log('Drawing scene:', position, isRightArrow);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const blockSize = 50;
            const spacing = 30;

            // 繪製箭頭
            if (position === 'in front of' || position === 'behind') {
                ctx.fillStyle = '#000';
                ctx.font = '30px Arial';
                ctx.fillText(isRightArrow ? '→' : '←', centerX - 20, 40);
            }

            if (position === 'in front of') {
                if (!isRightArrow) {
                    ctx.fillStyle = color3;
                    ctx.fillRect(centerX - 2 * (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color1;
                    ctx.fillRect(centerX - (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color2;
                    ctx.fillRect(centerX, centerY - blockSize / 2, blockSize, blockSize);
                } else {
                    ctx.fillStyle = color3;
                    ctx.fillRect(centerX - 2 * (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color2;
                    ctx.fillRect(centerX - (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color1;
                    ctx.fillRect(centerX, centerY - blockSize / 2, blockSize, blockSize);
                }
            } else if (position === 'behind') {
                if (!isRightArrow) {
                    ctx.fillStyle = color3;
                    ctx.fillRect(centerX - 2 * (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color2;
                    ctx.fillRect(centerX - (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color1;
                    ctx.fillRect(centerX, centerY - blockSize / 2, blockSize, blockSize);
                } else {
                    ctx.fillStyle = color3;
                    ctx.fillRect(centerX - 2 * (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color1;
                    ctx.fillRect(centerX - (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                    ctx.fillStyle = color2;
                    ctx.fillRect(centerX, centerY - blockSize / 2, blockSize, blockSize);
                }
            } else if (position === 'over') {
                ctx.fillStyle = color3;
                ctx.fillRect(centerX - blockSize / 2, centerY + (blockSize + spacing), blockSize, blockSize);
                ctx.fillStyle = color2;
                ctx.fillRect(centerX - blockSize / 2, centerY, blockSize, blockSize);
                ctx.fillStyle = color1;
                ctx.fillRect(centerX - blockSize / 2, centerY - (blockSize + spacing), blockSize, blockSize);
            } else if (position === 'under') {
                ctx.fillStyle = color3;
                ctx.fillRect(centerX - blockSize / 2, centerY - (blockSize + spacing), blockSize, blockSize);
                ctx.fillStyle = color2;
                ctx.fillRect(centerX - blockSize / 2, centerY, blockSize, blockSize);
                ctx.fillStyle = color1;
                ctx.fillRect(centerX - blockSize / 2, centerY + (blockSize + spacing), blockSize, blockSize);
            } else if (position === 'between') {
                ctx.fillStyle = color2;
                ctx.fillRect(centerX - (blockSize + spacing), centerY - blockSize / 2, blockSize, blockSize);
                ctx.fillStyle = color3;
                ctx.fillRect(centerX + spacing, centerY - blockSize / 2, blockSize, blockSize);
                ctx.fillStyle = color1;
                ctx.fillRect(centerX - blockSize / 2, centerY - blockSize / 2, blockSize, blockSize);
            }
        }

        // 檢查答案
        function checkAnswer(selected, correct) {
            const feedback = document.getElementById('feedback');
            const optionsDiv = document.getElementById('options');

            console.log('Checking answer:', selected, 'Correct:', correct);
            toggleButtons(true);

            if (selected === correct) {
                feedback.innerText = 'Correct!';
                score++;
                document.getElementById('score').innerText = `Score: ${score} / ${maxQuestions}`;
                setTimeout(generateQuestion, 1000);
            } else {
                feedback.innerText = `Wrong! The correct answer is "${correct}".`;
                const nextButton = document.createElement('button');
                nextButton.innerText = 'Next Question';
                nextButton.className = 'next-button';
                nextButton.onclick = () => {
                    optionsDiv.removeChild(nextButton);
                    generateQuestion();
                };
                optionsDiv.appendChild(nextButton);
            }
        }

        // 結束遊戲
        function endGame() {
            document.getElementById('question').innerText = 'Game Over!';
            document.getElementById('options').innerHTML = '';
            document.getElementById('feedback').innerText = `Final Score: ${score} / ${maxQuestions}`;
            startCelebration();
            console.log('Game ended, starting celebration');
        }

        // 初始化遊戲
        try {
            console.log('Initializing game');
            generateQuestion();
        } catch (error) {
            console.error('Initialization failed:', error);
            document.getElementById('feedback').innerText = 'Error starting game. Please check console for details.';
        }
    </script>
</body>
</html>
