        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        #mode-selection, #song-selection {
            position: absolute;
            top: 20px;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        #song-selection {
            display: none;
        }
        h2 {
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        button {
            padding: 12px 25px;
            font-size: clamp(14px, 4vw, 18px);
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #ff8a80;
        }
        #piano {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1800px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-top: 2px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
        }
        .key {
            width: clamp(60px, 10vw, 120px);
            height: clamp(120px, 25vh, 180px);
            border: 1px solid #333;
            background: #fff;
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: clamp(12px, 2vw, 16px);
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            touch-action: none;
        }
        .key:active {
            transform: scale(0.98);
            background: #e0e0e0;
        }
        .black-key {
            width: clamp(40px, 6vw, 80px);
            height: clamp(70px, 15vh, 110px);
            background: #222;
            color: #fff;
            margin: 0 calc(clamp(40px, 6vw, 80px) / -2);
            position: relative;
            z-index: 1;
        }
        .black-key:active {
            background: #444;
        }
        .highlight {
            background: #ffd700 !important;
        }
        @media (max-width: 600px) {
            #mode-selection, #song-selection {
                padding: 10px;
            }
            #piano {
                padding: 10px;
            }
        }
    </style>

        // 播放音符函數
        function playNote(e, note) {
            e.preventDefault();
            synth.triggerAttackRelease(note, '8n');
        }

        // 創建鋼琴鍵
        function createPiano() {
            piano.innerHTML = '';
            keys.forEach(key => {
                const div = document.createElement('div');
                div.className = `key ${key.color === 'black' ? 'black-key' : ''}`;
                div.dataset.note = key.note;
                div.textContent = key.note;
                div.addEventListener('mousedown', e => playNote(e, key.note));
                div.addEventListener('touchstart', e => {
                    e.preventDefault();
                    playNote(e, key.note);
                });
                div.addEventListener('touchmove', e => e.preventDefault());
                div.addEventListener('touchend', e => e.preventDefault());
                piano.appendChild(div);
            });
            piano.style.display = 'flex';
            modeSelection.style.display = 'none';
            songSelection.style.display = 'none';
        }

        // 自由彈奏模式
        function startFreeMode() {
            createPiano();
        }

        // 樂譜模式
        function startSongMode(songKey) {
            createPiano();
            const selectedSong = songs[songKey];
            if (!selectedSong) {
                console.error(`樂譜 ${songKey} 未找到！`);
                return;
            }
            let index = 0;

            function highlightNextNote() {
                if (index >= selectedSong.length) return;
                const { note, duration } = selectedSong[index];
                const key = piano.querySelector(`[data-note="${note}"]`);
                if (key) {
                    key.classList.add('highlight');
                    console.log(`高亮音符: ${note}, 持續時間: ${duration}ms`); // 調試資訊
                } else {
                    console.error(`找不到鍵位: ${note}`); // 如果鍵位沒發光，這裡會顯示錯誤
                }

                setTimeout(() => {
                    if (key) key.classList.remove('highlight');
                    index++;
                    highlightNextNote();
                }, duration);
            }

            highlightNextNote();
        }
