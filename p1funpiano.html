    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }
        #mode-selection, #song-selection {
            position: absolute;
            top: 20px;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        #song-selection {
            display: none;
        }
        h2 {
            font-size: clamp(20px, 5vw, 28px);
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        button {
            padding: 12px 25px;
            font-size: clamp(14px, 4vw, 18px);
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #ff8a80;
        }
        #piano {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 1800px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-top: 2px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
        }
        .key {
            width: clamp(60px, 10vw, 120px);
            height: clamp(120px, 25vh, 180px);
            border: 1px solid #333;
            background: #fff;
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: clamp(12px, 2vw, 16px);
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            touch-action: none;
        }
        .key:active {
            transform: scale(0.98);
            background: #e0e0e0;
        }
        .black-key {
            width: clamp(40px, 6vw, 80px);
            height: clamp(70px, 15vh, 110px);
            background: #222;
            color: #fff;
            margin: 0 calc(clamp(40px, 6vw, 80px) / -2);
            position: relative;
            z-index: 1;
        }
        .black-key:active {
            background: #444;
        }
        .highlight {
            background: #ffd700 !important;
        }
        @media (max-width: 600px) {
            #mode-selection, #song-selection {
                padding: 10px;
            }
            #piano {
                padding: 10px;
            }
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);

        <button onclick="startFreeMode()">自由彈奏</button>
        <button onclick="showSongSelection()">樂譜模式</button>
    </div>
    <div id="song-selection">

        <button onclick="startSongMode('twinkle')">小星星</button>

        <button onclick="startSongMode('mary')">瑪莉有隻小羊羔</button>
        <button onclick="startSongMode('t')">Twinkle Extended</button>
        <button onclick="startSongMode('canonInD')">卡農D大調</button>
        <button onclick="startSongMode('aptFull')">APT</button>

        const songSelection = document.getElementById('song-selection');

            { note: 'C4', color: 'white' },
            { note: 'C#4', color: 'black' },
            { note: 'D4', color: 'white' },
            { note: 'D#4', color: 'black' },
            { note: 'E4', color: 'white' },
            { note: 'F4', color: 'white' },
            { note: 'F#4', color: 'black' },
            { note: 'G4', color: 'white' },
            { note: 'G#4', color: 'black' },
            { note: 'A4', color: 'white' },
            { note: 'A#4', color: 'black' },
            { note: 'B4', color: 'white' }
        ];

        function playNote(e, note) {
            e.preventDefault();
            synth.triggerAttackRelease(note, '8n');
        }

        function createPiano(isSongMode = false, currentNoteCallback = null) {
            piano.innerHTML = '';
            keys.forEach(key => {
                const div = document.createElement('div');
                div.className = `key ${key.color === 'black' ? 'black-key' : ''}`;
                div.dataset.note = key.note;
                div.textContent = key.note;

                if (isSongMode) {
                    // 在樂譜模式下，按下正確的高亮鍵立即關閉高亮
                    div.addEventListener('mousedown', e => {
                        playNote(e, key.note);
                        if (currentNoteCallback && div.dataset.note === currentNoteCallback() && div.classList.contains('highlight')) {
                            div.classList.remove('highlight');
                        }
                    });
                    div.addEventListener('touchstart', e => {
                        e.preventDefault();
                        playNote(e, key.note);
                        if (currentNoteCallback && div.dataset.note === currentNoteCallback() && div.classList.contains('highlight')) {
                            div.classList.remove('highlight');
                        }
                    });
                } else {
                    div.addEventListener('mousedown', e => playNote(e, key.note));
                    div.addEventListener('touchstart', e => {
                        e.preventDefault();
                        playNote(e, key.note);
                    });
                }

                div.addEventListener('touchmove', e => e.preventDefault());
                div.addEventListener('touchend', e => e.preventDefault());
                piano.appendChild(div);
            });
            piano.style.display = 'flex';
            modeSelection.style.display = 'none';
            songSelection.style.display = 'none';
        }

        function startFreeMode() {
            createPiano(false);
        }

        function startSongMode(songKey) {
            const selectedSong = songs[songKey];
            if (!selectedSong) {
                console.error(`樂譜 ${songKey} 未找到！`);
                return;
            }

            let index = 0;
            let currentNote = null;

            createPiano(true, () => currentNote);

            function highlightNextNote() {
                if (index >= selectedSong.length) return;

                const { note, duration } = selectedSong[index];
                currentNote = note;
                const key = piano.querySelector(`[data-note="${note}"]`);

                if (key) {
                    key.classList.add('highlight');
                    console.log(`高亮音符: ${note}, 持續時間: ${duration}ms`);
                    // 即使未按下，超時後也自動熄滅
                    setTimeout(() => {
                        if (key.classList.contains('highlight')) {
                            key.classList.remove('highlight');
                        }
                    }, duration);
                } else {
                    console.error(`找不到鍵位: ${note}`);
                }

                setTimeout(() => {
                    index++;
                    highlightNextNote();
                }, duration);
            }

            highlightNextNote();
        }
